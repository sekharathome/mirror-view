<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SystemSync - Remote View</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; margin: 0; padding: 20px; }
        #screen-container { 
            width: 360px; height: 740px; border: 5px solid #333; border-radius: 20px; 
            margin: 20px auto; overflow: hidden; background: black; position: relative;
        }
        canvas { width: 100%; height: 100%; object-fit: contain; }
        .controls { margin-top: 20px; display: flex; justify-content: center; gap: 10px; }
        button { padding: 15px 30px; font-size: 16px; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; }
        .start { background: #2ecc71; color: white; }
        .stop { background: #e74c3c; color: white; }
        #status { color: #aaa; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>

    <h2>SystemSync Remote Monitor</h2>
    <div id="status">Connecting to server...</div>

    <div id="screen-container">
        <canvas id="screenCanvas"></canvas>
    </div>

    <div class="controls">
        <button class="start" onclick="sendCommand('START_SCREEN')">START SCREEN</button>
        <button class="stop" onclick="sendCommand('STOP_SCREEN')">STOP SCREEN</button>
    </div>

    <script>
        const canvas = document.getElementById('screenCanvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        
        // Use WSS for production (Render) or WS for local testing
        const socket = new WebSocket('wss://mirror-view.onrender.com');
const s = new WebSocket('wss://mirror-view.onrender.com');
    const send = (m) => s.send(m);
    s.onmessage = (e) => {
        if(e.data.startsWith("FRAME:")) document.getElementById('v').src="data:image/jpeg;base64,"+e.data.split(":")[1];
        if(e.data === "CLEAR_SCREEN") document.getElementById('v').src="";
    };
        socket.onopen = () => {
            status.innerText = "Connected: Ready to stream";
            status.style.color = "#2ecc71";
        };

        socket.onclose = () => {
            status.innerText = "Disconnected: Try refreshing the page";
            status.style.color = "#e74c3c";
        };

        socket.onmessage = (event) => {
            const data = event.data;

            if (data.startsWith("FRAME:")) {
                const base64Data = data.substring(6);
                drawFrame(base64Data);
            } else if (data === "CLEAR_SCREEN") {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        };

        function drawFrame(base64) {
            const img = new Image();
            img.onload = () => {
                // Adjust canvas size to match incoming image once
                if (canvas.width !== img.width) {
                    canvas.width = img.width;
                    canvas.height = img.height;
                }
                ctx.drawImage(img, 0, 0);
            };
            img.src = "data:image/jpeg;base64," + base64;
        }

        function sendCommand(cmd) {
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(cmd);
                console.log("Sent command:", cmd);
            } else {
                alert("Not connected to server!");
            }
        }
    </script>
</body>
</html>
