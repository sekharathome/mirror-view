<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SystemSync - Remote Monitor</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #1a1a1a; 
            color: white; 
            text-align: center; 
            margin: 0; 
            padding: 20px; 
        }
        #screen-container { 
            width: 360px; 
            height: 640px; 
            border: 8px solid #333; 
            border-radius: 25px; 
            margin: 20px auto; 
            overflow: hidden; 
            background: black; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        canvas { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
        }
        .controls { 
            margin-top: 20px; 
            display: flex; 
            justify-content: center; 
            gap: 15px; 
        }
        button { 
            padding: 15px 30px; 
            font-size: 16px; 
            cursor: pointer; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold; 
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }
        .start { background: #2ecc71; color: white; }
        .stop { background: #e74c3c; color: white; }
        #status { 
            color: #aaa; 
            margin-top: 10px; 
            font-size: 14px; 
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>SystemSync Remote Monitor</h2>
    <div id="status">Connecting to server...</div>

    <div id="screen-container">
        <canvas id="display"></canvas>
    </div>

    <div class="controls">
        <button class="start" onclick="sendCmd('START_SCREEN')">START SCREEN</button>
        <button class="stop" onclick="sendCmd('STOP_SCREEN')">STOP SCREEN</button>
    </div>

    <script>
        const canvas = document.getElementById('display');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        
        // Connect to your Render server
        const socket = new WebSocket('wss://mirror-view.onrender.com');

        socket.onopen = () => {
            status.innerText = "Connected: Ready to stream";
            status.style.color = "#2ecc71";
        };

        socket.onclose = () => {
            status.innerText = "Disconnected: Try refreshing the page";
            status.style.color = "#e74c3c";
        };

        socket.onerror = (error) => {
            status.innerText = "Connection Error";
            console.error("WebSocket Error:", error);
        };

        socket.onmessage = (event) => {
            const data = event.data;

            if (data.startsWith("FRAME:")) {
                // Extract base64 after the "FRAME:" prefix
                const base64Data = data.substring(6);
                drawFrame(base64Data);
            } else if (data === "CLEAR_SCREEN") {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        };

        function drawFrame(base64) {
            const img = new Image();
            img.onload = () => {
                // Set canvas internal resolution to match incoming image
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
            };
            img.src = "data:image/jpeg;base64," + base64;
        }

        function sendCmd(cmd) {
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(cmd);
                console.log("Sent command:", cmd);
            } else {
                alert("Not connected to server!");
            }
        }
    </script>
</body>
</html>
