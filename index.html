<!DOCTYPE html>
<html>
<head>
    <title>SystemSync Viewer</title>
    <style>
        body { background: #000; color: #fff; text-align: center; font-family: sans-serif; }
        .container { margin: 20px auto; width: 360px; height: 640px; border: 5px solid #222; border-radius: 10px; overflow: hidden; background: #111; }
        canvas { width: 100%; height: 100%; }
        .btns { margin-top: 20px; }
        button { padding: 10px 30px; margin: 5px; font-weight: bold; cursor: pointer; border-radius: 5px; border: none; }
        #start { background: #28a745; color: white; }
        #stop { background: #dc3545; color: white; }
        button:disabled { background: #444; cursor: not-allowed; }
    </style>
</head>
<body>
    <h2>SystemSync Mirror</h2>
    <div id="status">Status: Offline</div>
    <div class="container">
        <canvas id="canvas" width="720" height="1280"></canvas>
    </div>
    <div class="btns">
        <button id="start">START VIEWING</button>
        <button id="stop" disabled>STOP</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const startBtn = document.getElementById('start');
        const stopBtn = document.getElementById('stop');
        
        const SERVER_URL = "wss://mirror-view.onrender.com"; // Change this!

        let ws = null;
        let decoder = null;

        startBtn.onclick = async () => {
            status.innerText = "Status: Connecting...";
            startBtn.disabled = true;
            stopBtn.disabled = false;

            decoder = new VideoDecoder({
                output: f => { ctx.drawImage(f, 0, 0); f.close(); },
                error: e => console.error(e)
            });
            await decoder.configure({ codec: 'avc1.42E01E', codedWidth: 720, codedHeight: 1280 });

            ws = new WebSocket(SERVER_URL);
            ws.binaryType = 'arraybuffer';
            ws.onmessage = (e) => {
                const isKey = e.data.byteLength > 10000; // Guessing Keyframe by size
                if (decoder.state === "configured") {
                    decoder.decode(new EncodedVideoChunk({
                        type: isKey ? 'key' : 'delta',
                        timestamp: performance.now(),
                        data: e.data
                    }));
                }
            };
            ws.onopen = () => status.innerText = "Status: Live";
            ws.onclose = () => status.innerText = "Status: Offline";
        };

        stopBtn.onclick = () => {
            if(ws) ws.close();
            if(decoder) decoder.close();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            startBtn.disabled = false;
            stopBtn.disabled = true;
        };
    </script>
</body>
</html>
