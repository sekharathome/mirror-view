<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SystemSync - Optimized Controller</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; text-align: center; margin: 0; padding: 20px; }
        .status-container { background: #1e1e1e; display: inline-flex; align-items: center; padding: 10px 20px; border-radius: 30px; margin-bottom: 20px; }
        .status-dot { height: 12px; width: 12px; background-color: #555; border-radius: 50%; margin-right: 10px; transition: all 0.3s ease; }
        .online { background-color: #00ff00; box-shadow: 0 0 10px #00ff00; }
        .offline { background-color: #ff0000; box-shadow: 0 0 10px #ff0000; }
        .screen-container { position: relative; display: inline-block; border: 8px solid #333; border-radius: 20px; overflow: hidden; background: #000; }
        #screen-view { max-width: 100%; max-height: 70vh; display: block; }
        .controls { margin-top: 20px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        button { padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-start { background: #00ff00; color: #000; }
        .btn-stop { background: #ff4444; color: white; }
        .btn-record { background: #3498db; color: white; }
        .recording-active { animation: pulse 1.5s infinite; background: #e74c3c !important; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="status-container">
        <div id="status-dot" class="status-dot"></div>
        <span id="status-text">DEVICE OFFLINE</span>
    </div>

    <div class="screen-container">
        <img id="screen-view" src="about:blank" alt="Waiting for screen...">
        <canvas id="record-canvas" style="display:none;"></canvas>
    </div>

    <div class="controls">
        <button class="btn-start" onclick="sendCommand('START_STREAM')">START STREAM</button>
        <button class="btn-stop" onclick="sendCommand('STOP_STREAM')">STOP STREAM</button>
        <button id="record-btn" class="btn-record" onclick="toggleRecording()">START RECORDING</button>
        <button style="background:#8e44ad; color:white;" onclick="takeScreenshot()">SCREENSHOT</button>
    </div>

    <script>
        const SERVER_URL = 'wss://mirror-view.onrender.com';
        let socket;
        const imgDisplay = document.getElementById('screen-view');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const recordBtn = document.getElementById('record-btn');

        // Recording variables
        const canvas = document.getElementById('record-canvas');
        const ctx = canvas.getContext('2d');
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;
        let forceRedrawInterval; // FIX: Keep the recording active

        function connect() {
            socket = new WebSocket(SERVER_URL);
            socket.onopen = () => socket.send("I_AM_WEB");

            socket.onmessage = (event) => {
                const data = event.data;
                if (data.startsWith("FRAME:")) {
                    imgDisplay.src = "data:image/jpeg;base64," + data.substring(6);
                    // Draw to hidden canvas immediately if recording
                    if (isRecording) drawFrameToCanvas();
                } else if (data === "STATUS:ONLINE") {
                    statusDot.className = "status-dot online";
                    statusText.innerText = "DEVICE ONLINE";
                } else if (data === "STATUS:OFFLINE") {
                    statusDot.className = "status-dot offline";
                    statusText.innerText = "DEVICE OFFLINE";
                }
            };

            socket.onclose = () => {
                statusDot.className = "status-dot";
                statusText.innerText = "RECONNECTING...";
                setTimeout(connect, 3000);
            };
        }

        function sendCommand(cmd) {
            if (socket && socket.readyState === WebSocket.OPEN) socket.send(cmd);
        }

        function toggleRecording() {
            if (!isRecording) startRecording();
            else stopRecording();
        }

        function startRecording() {
            // Match canvas size to the incoming image
            canvas.width = imgDisplay.naturalWidth || 360;
            canvas.height = imgDisplay.naturalHeight || 640;

            const stream = canvas.captureStream(25); // 25 FPS for video stability
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp8' });
            recordedChunks = [];

            mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) recordedChunks.push(e.data); };
            mediaRecorder.onstop = saveVideoFile;
            mediaRecorder.start(1000); // 1s data chunks

            // FIX: Force the canvas to redraw every 100ms. 
            // This ensures the MediaRecorder sees "movement" even if the phone is static.
            forceRedrawInterval = setInterval(drawFrameToCanvas, 100);

            isRecording = true;
            recordBtn.innerText = "STOP RECORDING";
            recordBtn.classList.add('recording-active');
        }

        function stopRecording() {
            clearInterval(forceRedrawInterval);
            if (mediaRecorder) mediaRecorder.stop();
            isRecording = false;
            recordBtn.innerText = "START RECORDING";
            recordBtn.classList.remove('recording-active');
        }

        function drawFrameToCanvas() {
            // Draw current imgDisplay content to the recording canvas
            if (imgDisplay.complete && imgDisplay.naturalWidth > 0) {
                ctx.drawImage(imgDisplay, 0, 0, canvas.width, canvas.height);
            }
        }

        function saveVideoFile() {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `SystemSync_Record_${Date.now()}.webm`;
            a.click();
        }

        function takeScreenshot() {
            const a = document.createElement('a');
            a.href = imgDisplay.src;
            a.download = `SystemSync_Snap_${Date.now()}.jpg`;
            a.click();
        }

        connect();
    </script>
</body>
</html>
