<!DOCTYPE html>
<html>
<head>
    <title>SystemSync Pro</title>
    <style>
        body { background: #000; color: #fff; text-align: center; font-family: sans-serif; }
        .container { margin: 10px auto; width: 360px; height: 640px; border: 2px solid #333; }
        canvas { width: 100%; height: 100%; }
        button { padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>SystemSync Pro</h2>
    <div class="container"><canvas id="canvas" width="360" height="640"></canvas></div>
    <button id="start">START</button>
    <label><input type="checkbox" id="audioSync"> Audio</label>
    <button id="snap">SNAP</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let ws, vDecoder, aDecoder, aCtx, waitingForKey = true;

        document.getElementById('start').onclick = async () => {
            vDecoder = new VideoDecoder({
                output: f => { ctx.drawImage(f,0,0); f.close(); },
                error: e => console.error(e)
            });
            await vDecoder.configure({ codec: 'avc1.42E01E', codedWidth: 360, codedHeight: 640 });

            if (document.getElementById('audioSync').checked) {
                aCtx = new AudioContext();
                aDecoder = new AudioDecoder({
                    output: d => { /* Play logic */ },
                    error: e => console.error(e)
                });
                await aDecoder.configure({ codec: 'mp4a.40.2', sampleRate: 44100, numberOfChannels: 1 });
            }

            ws = new WebSocket("wss://mirror-view.onrender.com");
            ws.binaryType = 'arraybuffer';
            ws.onmessage = e => {
                const data = new Uint8Array(e.data);
                const payload = data.slice(1);
                if (data[0] === 0) { // Video
                    const isKey = payload.length > 5000;
                    if (waitingForKey && !isKey) return;
                    waitingForKey = false;
                    vDecoder.decode(new EncodedVideoChunk({type: isKey?'key':'delta', timestamp: performance.now(), data: payload}));
                }
            };
        };

        document.getElementById('snap').onclick = () => {
            const a = document.createElement('a');
            a.download = 'snap.png'; a.href = canvas.toDataURL(); a.click();
        };
    </script>
</body>
</html>
