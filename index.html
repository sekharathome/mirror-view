<!DOCTYPE html>
<html>
<head>
    <title>SystemSync Pro</title>
    <style>
        body { background: #000; color: #fff; text-align: center; font-family: sans-serif; }
        .view { margin: 10px auto; width: 320px; height: 568px; border: 2px solid #444; }
        canvas { width: 100%; height: 100%; }
        .panel { padding: 15px; background: #222; display: inline-block; border-radius: 8px; }
        button { padding: 8px 15px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; }
        #start { background: #28a745; color: #fff; }
        #stop { background: #dc3545; color: #fff; }
    </style>
</head>
<body>
    <h2>SystemSync Pro</h2>
    <div class="view"><canvas id="canvas" width="360" height="640"></canvas></div>
    <div class="panel">
        <button id="start">START</button>
        <button id="stop" disabled>STOP</button>
        <label><input type="checkbox" id="audioSync"> Audio</label>
        <button id="snap">SNAP</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start'), stopBtn = document.getElementById('stop');
        let ws, vDec, aDec, aCtx, syncWait = true;

        startBtn.onclick = async () => {
            vDec = new VideoDecoder({
                output: f => { ctx.drawImage(f,0,0); f.close(); },
                error: e => console.error(e)
            });
            await vDec.configure({ codec: 'avc1.42E01E', codedWidth: 360, codedHeight: 640 });

            if (document.getElementById('audioSync').checked) {
                aCtx = new AudioContext();
                aDec = new AudioDecoder({ output: d => { /* Play Audio */ }, error: e => console.error(e) });
                await aDec.configure({ codec: 'mp4a.40.2', sampleRate: 44100, numberOfChannels: 1 });
            }

            ws = new WebSocket("wss://mirror-view.onrender.com");
            ws.binaryType = 'arraybuffer';
            ws.onmessage = e => {
                const data = new Uint8Array(e.data);
                const payload = data.slice(1);
                if (data[0] === 0) {
                    const isKey = payload.length > 4000;
                    if (syncWait && !isKey) return;
                    syncWait = false;
                    vDec.decode(new EncodedVideoChunk({type: isKey?'key':'delta', timestamp: performance.now(), data: payload}));
                }
            };
            startBtn.disabled = true; stopBtn.disabled = false;
        };

        stopBtn.onclick = () => { if(ws) ws.close(); location.reload(); };
        document.getElementById('snap').onclick = () => {
            const a = document.createElement('a'); a.download = 'snap.png'; a.href = canvas.toDataURL(); a.click();
        };
    </script>
</body>
</html>
