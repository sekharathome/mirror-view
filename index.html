<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SystemSync - Remote Monitor</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #1a1a1a; color: white; text-align: center; margin: 0; padding: 20px; 
        }
        #screen-container { 
            width: 300px; height: 600px; border: 8px solid #333; border-radius: 20px; 
            margin: 20px auto; overflow: hidden; background: black; 
        }
        canvas { width: 100%; height: 100%; object-fit: contain; }
        .controls { margin-top: 20px; display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
        button { 
            padding: 12px 25px; font-size: 14px; cursor: pointer; border: none; 
            border-radius: 5px; font-weight: bold; transition: 0.3s;
        }
        /* Toggle Styles */
        .btn-start { background: #2ecc71; color: white; }
        .btn-stop { background: #e74c3c; color: white; }
        .btn-action { background: #3498db; color: white; }
        #status { color: #aaa; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>

    <h2>SystemSync Remote Monitor</h2>
    <div id="status">Connecting to server...</div>

    <div id="screen-container">
        <canvas id="display"></canvas>
    </div>

    <div class="controls">
        <button id="toggleBtn" class="btn-start" onclick="toggleStream()">START SCREEN</button>
        
        <button class="btn-action" onclick="sendCmd('CAPTURE_IMAGE')">SCREENSHOT</button>
        <button class="btn-action" onclick="sendCmd('CAPTURE_VIDEO')">RECORD VIDEO</button>
    </div>

    <script>
        const canvas = document.getElementById('display');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const toggleBtn = document.getElementById('toggleBtn');
        
        let isStreaming = false;
        const socket = new WebSocket('wss://mirror-view.onrender.com');

        socket.onopen = () => {
            status.innerText = "Connected: Ready";
            status.style.color = "#2ecc71";
        };

        socket.onmessage = (event) => {
            if (event.data.startsWith("FRAME:")) {
                const img = new Image();
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                };
                img.src = "data:image/jpeg;base64," + event.data.substring(6);
            }
        };

        // Logic to toggle between START and STOP
        function toggleStream() {
            if (!isStreaming) {
                sendCmd('START_SCREEN');
                toggleBtn.innerText = "STOP SCREEN";
                toggleBtn.className = "btn-stop";
                isStreaming = true;
            } else {
                sendCmd('STOP_SCREEN');
                toggleBtn.innerText = "START SCREEN";
                toggleBtn.className = "btn-start";
                isStreaming = false;
                // Clear the canvas when stopping
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        }

        function sendCmd(cmd) {
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(cmd);
                console.log("Command Sent:", cmd);
            } else {
                alert("Server connection lost!");
            }
        }
    </script>
</body>
</html>
