<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Sync - Remote Monitor</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; }
        video { width: 80%; max-width: 400px; border: 2px solid #333; border-radius: 8px; margin-top: 20px; background: black; }
        .status { color: #00ff00; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h2>Live Monitoring Dashboard</h2>
    <div id="status" class="status">Waiting for phone...</div>
    <video id="remoteVideo" autoplay playsinline controls></video>

    <script>
        const remoteVideo = document.getElementById('remoteVideo');
        const status = document.getElementById('status');
        
        // Replace with your Computer's Local IP address
        const ws = new WebSocket('ws://localhost:8080');
        const peerConnection = new RTCPeerConnection({
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        });

        // When the phone sends video tracks, attach them to the video element
        peerConnection.ontrack = (event) => {
            status.innerText = "STREAMING LIVE";
            remoteVideo.srcObject = event.streams[0];
        };

        ws.onmessage = async (message) => {
            const data = JSON.parse(message.data);

            if (data.sdp) {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
                if (data.sdp.type === 'offer') {
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    ws.send(JSON.stringify({ sdp: peerConnection.localDescription }));
                }
            } else if (data.ice) {
                await peerConnection.addIceCandidate(new RTCIceCandidate(data.ice));
            }
        };

        // Handle connection to server
        ws.onopen = () => { status.innerText = "Connected to Server. Waiting for Target..."; };
    </script>
</body>
</html>
