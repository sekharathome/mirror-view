<!DOCTYPE html>
<html>
<head>
    <title>SystemSync Monitor</title>
    <style>
        body { background: #111; color: white; text-align: center; font-family: sans-serif; }
        canvas { background: #000; width: 360px; height: auto; border: 2px solid #444; margin-top: 20px; }
        .btn { padding: 15px 30px; margin: 10px; cursor: pointer; border-radius: 8px; border: none; font-weight: bold; }
        #start { background: #27ae60; color: white; }
        #stop { background: #c0392b; color: white; }
    </style>
</head>
<body>
    <h2>SystemSync Remote View</h2>
    <div id="status">Connecting...</div>
    <canvas id="display"></canvas>
    <div class="controls">
        <button id="start" class="btn" onclick="sendCmd('START_SCREEN')">START SCREEN</button>
        <button id="stop" class="btn" onclick="sendCmd('STOP_SCREEN')">STOP SCREEN</button>
    </div>

   <script>
    const canvas = document.getElementById('screenCanvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');
    
    // SINGLE socket for both sending and receiving
    const socket = new WebSocket('wss://mirror-view.onrender.com');

    socket.onopen = () => {
        status.innerText = "Connected: Ready to stream";
        status.style.color = "#2ecc71";
    };

    socket.onmessage = (event) => {
        if (event.data.startsWith("FRAME:")) {
            const img = new Image();
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
            };
            img.src = "data:image/jpeg;base64," + event.data.substring(6);
        } else if (event.data === "CLEAR_SCREEN") {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    };

    function sendCommand(cmd) {
        if (socket.readyState === WebSocket.OPEN) {
            socket.send(cmd);
        }
    }
</script>
</body>
</html>
